#textdomain wesnoth

#define STATUS_BOX X1 Y1 X2 Y2 ID REF XANCHOR YANCHOR
        [panel]
            id={ID}-box-topleft
            image=themes/status_box/status_box-border-topleft.png
            rect="{X1},{Y1},+3,+3"
            xanchor={XANCHOR}
            ref={REF}
            yanchor={YANCHOR}
        [/panel]
        [panel]
            id={ID}-box-top
            image=themes/status_box/status_box-border-top.png
            rect="+0,=+0,{X2},+3"
            xanchor={XANCHOR}
            yanchor={YANCHOR}
        [/panel]
        [panel]
            id={ID}-box-topright
            image=themes/status_box/status_box-border-topright.png
            rect="+0,=+0,+3,+3"
            xanchor={XANCHOR}
            yanchor={YANCHOR}
        [/panel]

        [panel]
            id={ID}-box-left
            image=themes/status_box/status_box-border-left.png
            ref={ID}-box-topleft
            rect="=+0,+0,+3,{Y2}"
            xanchor={XANCHOR}
            yanchor={YANCHOR}
        [/panel]
        [panel]
            id={ID}-box-center
            image=themes/status_box/status_box-background.png
            rect="+0,=+0,{X2},{Y2}"
            xanchor={XANCHOR}
            yanchor={YANCHOR}
        [/panel]
        [panel]
            id={ID}-box-right
            image=themes/status_box/status_box-border-right.png
            rect="+0,=+0,+3,{Y2}"
            xanchor={XANCHOR}
            yanchor={YANCHOR}
        [/panel]

        [panel]
            id={ID}-box-botleft
            image=themes/status_box/status_box-border-botleft.png
            ref={ID}-box-left
            rect="=+0,+0,+3,+3"
            xanchor={XANCHOR}
            yanchor={YANCHOR}
        [/panel]
        [panel]
            id={ID}-box-bottom
            image=themes/status_box/status_box-border-bottom.png
            rect="+0,=+0,{X2},+3"
            xanchor={XANCHOR}
            yanchor={YANCHOR}
        [/panel]
        [panel]
            id={ID}-box-botright
            image=themes/status_box/status_box-border-botright.png
            rect="+0,=+0,+3,+3"
            xanchor={XANCHOR}
            yanchor={YANCHOR}
        [/panel]
#enddef

#define REMOVE_STATUS_BOX ID
        [remove]
            id={ID}-box-topleft
        [/remove]
        [remove]
            id={ID}-box-top
        [/remove]
        [remove]
            id={ID}-box-topright
        [/remove]

        [remove]
            id={ID}-box-left
        [/remove]
        [remove]
            id={ID}-box-center
        [/remove]
        [remove]
            id={ID}-box-right
        [/remove]

        [remove]
            id={ID}-box-botleft
        [/remove]
        [remove]
            id={ID}-box-bottom
        [/remove]
        [remove]
            id={ID}-box-botright
        [/remove]
#enddef

#define CHANGE_STATUS_BOX X1 Y1 X2 Y2 ID REF 
        [change]
            id={ID}-box-topleft
            rect="{X1},{Y1},+3,+3"
            ref={REF}
        [/change]
        [change]
            id={ID}-box-top
            rect="+0,=+0,{X2},+3"
        [/change]
        [change]
            id={ID}-box-topright
            rect="+0,=+0,+3,+3"
        [/change]

        [change]
            id={ID}-box-left
            ref={ID}-box-topleft
            rect="=+0,+0,+3,{Y2}"
        [/change]
        [change]
            id={ID}-box-center
            rect="+0,=+0,{X2},{Y2}"
        [/change]
        [change]
            id={ID}-box-right
            rect="+0,=+0,+3,{Y2}"
        [/change]

        [change]
            id={ID}-box-botleft
            ref={ID}-box-left
            rect="=+0,+0,+3,+3"
        [/change]
        [change]
            id={ID}-box-bottom
            rect="+0,=+0,{X2},+3"
        [/change]
        [change]
            id={ID}-box-botright
            rect="+0,=+0,+3,+3"
        [/change]
#enddef


#define COUNTDOWN_THEME
    {STATUS_BOX +5 =+0 +90 +15 timeout income-box-topright fixed fixed}
    [label]
        id=time-icon
        #icon=themes/units.png
        icon=themes/sand-clock.png
        ref=timeout-box-center
        rect="=+1,=-1,+17,+17"
        xanchor=fixed
        yanchor=fixed
    [/label]
#enddef

#define COUNTDOWN_THEME_STATUS FONT_SMALL_SIZE
    [report_countdown]
        id=report_timeout
        font_size={FONT_SMALL_SIZE}
        ref=time-icon
        rect="+0,=,+65,+20"
        xanchor=fixed
        yanchor=fixed
    [/report_countdown]
#enddef
#define REPLAY_THEME FONT_SMALL_SIZE
    [replay]
        [change]
            id=main-map
            ref=top-panel
            rect="=,+30,+882,768"
        [/change]
        [add]
            [panel]
                id=replay-panel
                image=themes/editor/classic/toolbar.png
                ref=top-panel
                rect="=,+0,+833,+41"
                xanchor=left
                yanchor=fixed
            [/panel]
        [/add]
        [add]
            [label]
                id=replay-label
                text= _ "Replay"
                ref=replay-panel
                rect="=+3,=+5,+60,=-4"
                font_size={FONT_SMALL_SIZE}
                font_rgb=160,160,160
                xanchor=fixed
                yanchor=fixed
            [/label]
        [/add]
        [add]
            [action]
                id=button-playreplay
                ref=replay-label
                type=image
                image=button_square/button_square_25
                overlay=icons/action/play_25
                title= _ "Play"
                tooltip= _ "continuous replay"
                items=playreplay
                rect="+4,=-4,+23,="
                xanchor=fixed
                yanchor=fixed
            [/action]
        [/add]
        [add]
            [action]
                id=button-stopreplay
                ref=button-playreplay
                type=image
                image=button_square/button_square_25
                overlay=icons/action/pause_25
                title= _ "Stop"
                tooltip= _ "pause at end of turn"
                items=stopreplay
                rect="+4,=,+23,="
                xanchor=fixed
                yanchor=fixed
            [/action]
        [/add]
        [add]
            [action]
                id=button-resetreplay
                ref=button-stopreplay
                type=image
                image=button_square/button_square_25
                overlay=icons/action/stop_25
                title= _ "Reset"
                tooltip= _ "reset to beginning"
                items=resetreplay
                rect="+4,=,+23,="
                xanchor=fixed
                yanchor=fixed
            [/action]
        [/add]
        [add]
            [action]
                id=button-nextturn
                ref=button-resetreplay
                type=image
                image=button_square/button_square_25
                overlay=icons/action/play_turn_25
                title= _ "Next Turn"
                tooltip= _ "play turn"
                items=replaynextturn
                rect="+4,=,+23,="
                xanchor=fixed
                yanchor=fixed
            [/action]
        [/add]
        [add]
            [action]
                id=button-nextside
                ref=button-nextturn
                type=image
                image=button_square/button_square_25
                overlay=icons/action/play_side_25
                title= _ "Next Side"
                tooltip= _ "play side turn"
                items=replaynextside
                rect="+4,=,+23,="
                xanchor=fixed
                yanchor=fixed
            [/action]
        [/add]
        [add]
            [menu]
                id=show-what
                ref=button-nextside
                image=button_menu/menu_button_copper_H20
                title= _ "Point of view"
                items=replayshowteam1,replayshoweach,replayshoweverything
                rect="+15,=+2,+100,+10"
                xanchor=fixed
                yanchor=fixed
            [/menu]
        [/add]
        [add]
            [action]
                id=skip-animation
                ref=show-what
                type=checkbox
                title= _ "Skip animation"
                items=replayskipanimation
                rect="+15,=+1,+80,+10"
                xanchor=fixed
                yanchor=fixed
            [/action]
        [/add]
    [/replay]
#enddef
