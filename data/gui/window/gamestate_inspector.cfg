#textdomain wesnoth-lib
###
### Definition of the window to control gamestate inspector.
###

#define INSPECTOR_NODE ID WML
[node]
	id = {ID}
	unfolded = true
	[node_definition]
		[row]
			[column]
				vertical_grow = "true"
				horizontal_grow = "true"

				[toggle_panel]
					definition = "default"
					id = "tree_view_node_label"
					[grid]
						{WML}
					[/grid]
				[/toggle_panel]
			[/column]
		[/row]
	[/node_definition]
[/node]
#enddef


[window]
	id = "gamestate_inspector"
	description = "Gamestate inspector dialog."

	[resolution]
		definition = "borderless"

		{GUI_WINDOW_FULLSCREEN}

		[linked_group]
			id = "unit_left"
			fixed_width = "true"
		[/linked_group]

		[linked_group]
			id = "unit_mid"
			fixed_width = "true"
		[/linked_group]

		[linked_group]
			id = "unit_right"
			fixed_width = "true"
		[/linked_group]

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]
			[row] #header
				grow_factor = 0

				[column]
					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						definition = "title"
						label = _ "Gamestate Inspector"
					[/label]
				[/column]
			[/row]

			[row] #menu
				grow_factor = 0

				[column]
					grow_factor = 7
					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						id="inspector_name"
						definition = "default"
						label= ""
					[/label]
				[/column]
			[/row]

			[row] #stack-title
				grow_factor = 1

				[column]
					grow_factor = 1
					horizontal_grow = "true"
					vertical_alignment = "top"
					[grid]
						[row]
							[column]
								vertical_alignment = "top"
								horizontal_alignment = "left"
								[grid]
									[row]
										[column]
											border = "top,left,right"
											border_size = 5
											horizontal_alignment = "left"

											[label]
												definition = "default"
												label = _ "Items"
											[/label]
										[/column]
									[/row]
									[row]
										grow_factor=1
										[column]
											grow_factor = 1
											border = "all"
											border_size = 5
											horizontal_grow = "false"
											vertical_grow = "true"
