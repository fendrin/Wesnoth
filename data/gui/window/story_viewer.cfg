#textdomain wesnoth-lib

#define _GUI_BUFFER
	[column]

		[spacer]
			width = 10
		[/spacer]

	[/column]
#enddef

#define _GUI_TEXT_PANEL
	[panel]
		id = "text_panel"
		definition = "wml_message"

		[grid]

			[row]
				grow_factor = 0

				{_GUI_BUFFER}

				[column]
					grow_factor = 1
					border = "all"
					border_size = 10
					horizontal_grow = true
					vertical_grow = true

					[label]
						definition = "default"
						id = "part_text"

						wrap = true
						use_markup = true
					[/label]
				[/column]

				[column]
					grow_factor = 0
					horizontal_alignment = "right"
					vertical_alignment = "bottom"

					[grid]

						# TODO: proper left/right buttons
						[row]

							[column]
								border = "left,right,top"
								border_size = 10

								[button]
									id = "next"
									definition = "default"
									label = _ "Next"
								[/button]

							[/column]

						[/row]

						[row]

							[column]
								border = "left,right"
								border_size = 10

								[button]
									id = "back"
									definition = "default"
									label = _ "Back"
								[/button]

							[/column]

						[/row]

						[row]

							[column]
								border = "all"
								border_size = 10

								[button]
									id = "cancel"
									definition = "default"
									label = _ "Skip"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

				{_GUI_BUFFER}

			[/row]

		[/grid]

	[/panel]
#enddef

[window_definition]
	id = "storyscreen"
	description = "The window definition for the story screen."

	[resolution]

		# TODO: consider if we should use these
		#left_border = 10
		#right_border = 13
		#top_border = 10
		#bottom_border = 13

		[background]

			[draw]

				[rectangle]
					x = 0
					y = 0
					w = "(width)"
					h = "(height)"

					fill_color = "0, 0, 0, 255"

					# The canvas is constantly getting reset in order to add the background
					# images, but we want to keep the black background.
					immutable = true
				[/rectangle]

			[/draw]

		[/background]

		[foreground]

			[draw]

			[/draw]

		[/foreground]

	[/resolution]

[/window_definition]

[window]
	id = "story_viewer"
	description = "Story screen browser"

	[resolution]
		definition = "storyscreen"

		{GUI_WINDOW_FULLSCREEN}

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[linked_group]
			id = "images"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "names"
			fixed_width = true
		[/linked_group]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_grow = true
					vertical_grow = true

					[label]
						definition = "default_large"
						id = "title"
						label = "Placeholder text"
					[/label]
				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1
					horizontal_grow = true
					vertical_alignment = "bottom"

					{GUI_FORCE_WIDGET_MINIMUM_SIZE 0 ("(screen_height / 4)") (
						{_GUI_TEXT_PANEL}
					)}
				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

#undef _GUI_TEXT_PANEL
#undef _GUI_BUFFER
