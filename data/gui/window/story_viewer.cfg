#textdomain wesnoth-lib

#define _GUI_MAIN_STACK
	[stacked_widget]
		id = "text_and_control_stack"

		[layer]

			[row]
				grow_factor = 0

				[column]
					horizontal_grow = true
					vertical_grow = true

					[panel]
						id = "text_panel"
						definition = "story_viewer_panel"

						# This panel isn't meant to have any contents.
						# It simply serves as the background.
						[grid]
						[/grid]

					[/panel]

				[/column]

			[/row]

		[/layer]

		[layer]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					border = "all"
					border_size = 20
					horizontal_grow = true
					vertical_grow = true

					[scroll_label]
						definition = "default"
						id = "part_text"

						use_markup = true
					[/scroll_label]
				[/column]

				[column]
					grow_factor = 0

					horizontal_grow = true
					vertical_alignment = "bottom"

					[grid]

						# TODO: proper left/right buttons
						[row]

							[column]
								border = "left,right,top"
								border_size = 20
								horizontal_alignment = "right"

								[button]
									id = "next"
									definition = "default"
									label = _ "Next"
								[/button]

							[/column]

						[/row]

						[row]

							[column]
								border = "left,right"
								border_size = 20
								horizontal_alignment = "right"

								[button]
									id = "back"
									definition = "default"
									label = _ "Back"
								[/button]

							[/column]

						[/row]

						[row]

							[column]
								border = "all"
								border_size = 20
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									definition = "default"
									label = _ "Skip"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/layer]

	[/stacked_widget]
#enddef

[window_definition]
	id = "story_viewer_window"
	description = "The window definition for the story screen."

	[resolution]

		# NOTE: we don't specify borders like most definitions since we want
		# widgets to fully reach the edge of the window.

		[background]

			[draw]

				[rectangle]
					x = 0
					y = 0
					w = "(width)"
					h = "(height)"

					fill_color = "0, 0, 0, 255"

					# The canvas is constantly getting reset in order to add the background
					# images, but we want to keep the black background.
					immutable = true
				[/rectangle]

			[/draw]

		[/background]

		[foreground]

			[draw]

			[/draw]

		[/foreground]

	[/resolution]

[/window_definition]

[window]
	id = "story_viewer"
	description = "Story screen browser"

	[resolution]
		definition = "story_viewer_window"

		{GUI_WINDOW_FULLSCREEN}

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					border = "all"
					border_size = 20
					horizontal_grow = true
					vertical_grow = true

					[label]
						definition = "default_large"
						id = "title"
						label = "Placeholder text"
						use_markup = true
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1
					horizontal_grow = true
					vertical_alignment = "bottom"

					{GUI_FORCE_WIDGET_MINIMUM_SIZE 0 ("(screen_height / 4)") (
						{_GUI_MAIN_STACK}
					)}
				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

#undef _GUI_MAIN_STACK
