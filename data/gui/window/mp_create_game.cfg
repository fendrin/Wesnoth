#define _GUI_MP_CREATE_MINIMAP_STACK
	[column]
		grow_factor = 0
		horizontal_grow = "true"

		{GUI_FORCE_WIDGET_MINIMUM_SIZE "(if(screen_width <= 1280, 175, 250))" "(if(screen_width <= 1280, 175, 250))" (
			[stacked_widget]
				id = "minimap_stack"
				definition = "default"

				[stack]

					[layer]

						[row]

							[column]
								horizontal_grow = "true"
								vertical_grow = "true"
								border = "all"
								border_size = 5

