								vertical_grow = "true"
								border = "all"
								border_size = 5

								[image]
									id = "campaign_image"
									definition = "default"
								[/image]
							[/column]

						[/row]

					[/layer]

				[/stack]

			[/stacked_widget]

		)}

	[/column]
#enddef

