#textdomain wesnoth-lib

[resolution]
	window_width, window_height = 1024, 768
	definition = "borderless"

	{GUI_WINDOW_FULLSCREEN}

	[linked_group]
		id = "tabs"
		fixed_width = "true"
	[/linked_group]

	[linked_group]
		id = "custom_options_labels"
		fixed_width = "true"
	[/linked_group]

	[tooltip]
		id = "tooltip"
	[/tooltip]

	[helptip]
		id = "tooltip"
	[/helptip]

	[grid]

		# Title
		[row]
			grow_factor = 0

			[column]
				grow_factor = 1

				border = "all"
				border_size = 5
				horizontal_alignment = "left"
				[label]
					definition = "title"

					label = _ "Create Game"
				[/label]

			[/column]

		[/row]

		# Main area
		[row]
			grow_factor = 1

			[column]
				grow_factor = 0
				horizontal_grow = "true"
				vertical_grow = "true"

				[grid]
					[row]
						grow_factor = 0

						# minimap
						[column]
							grow_factor = 0
							horizontal_grow = "true"
							vertical_grow = "true"

							[grid]

								[row]
									grow_factor = 0

									[column]
										grow_factor = 1
										horizontal_grow = "true"

										[grid]
										[/grid]
									[/column]

								[/row]

								[row]
									grow_factor = 0

									[column]
										horizontal_grow = "true"

										[grid]
											{_GUI_MP_CREATE_MAIN_OPTIONS}

											[row]

												{_GUI_MP_CREATE_SHUFFLE_TOGGLE}

												{_GUI_MP_CREATE_OBSERVER_TOGGLE}

											[/row]

											[row]

												{_GUI_MP_CREATE_REGISTERED_TOGGLE}

												{_GUI_MP_CREATE_SYNC_TOGGLE}

											[/row]

											[row]
												{_GUI_MP_CREATE_MINIMAP_STACK}

												{_GUI_MP_CREATE_MAP_OPTIONS}
											[/row]

										[/grid]

									[/column]

								[/row]

								[row]
									grow_factor = 0

									[column]
										horizontal_grow = "true"

										[grid]

											[row]

												[column]
													grow_factor = 0

													border = "all"
													border_size = 5
													horizontal_alignment = "left"
													[label]
														definition = "default"

														label = _ "Players:"
													[/label]

												[/column]

												[column]
													grow_factor = 1

													border = "all"
													border_size = 5
													horizontal_grow = "true"
													[label]
														id = "map_num_players"
														definition = "default"
													[/label]

												[/column]
											[/row]

											[row]

												[column]
													grow_factor = 0

													border = "all"
													border_size = 5
													horizontal_alignment = "left"
													[label]
														definition = "default"

														label = _ "Map size:"
													[/label]

												[/column]

												[column]
													grow_factor = 1

													border = "all"
													border_size = 5
													horizontal_grow = "true"
													[label]
														id = "map_size"
														definition = "default"
													[/label]

												[/column]
											[/row]

										[/grid]

									[/column]

								[/row]

								[row]

									# settings
									[column]
										grow_factor = 0
										vertical_alignment = "top"
										horizontal_grow = "true"

										[grid]

											{GUI_HORIZONTAL_SPACER_LINE}

											[row]
												grow_factor = 1

												[column]
													horizontal_grow = true
													{_GUI_MP_CREATE_GAME_LIST}
												[/column]
											[/row]

										[/grid]

									[/column]

								[/row]

							[/grid]

						[/column]

						{GUI_VERTICAL_SPACER_LINE}

						# map listbox
						[column]
							grow_factor = 1
							horizontal_grow = "true"
							vertical_grow = "true"

							[grid]
								[row]
									# last item needs to grow and align at top so the things won't get centered.
									grow_factor = 1

									[column]
										grow_factor = 1
										vertical_grow = "true"
										horizontal_grow = "true"
										border = "all"
										border_size = 5

										[scroll_label]
											id = "description"
											definition = "default"

											horizontal_scrollbar_mode = "never"
											vertical_scrollbar_mode = "auto"
										[/scroll_label]

									[/column]

								[/row]

								[row]

									[column]
										border = all
										border_size = 5
										horizontal_alignment = "center"

										[horizontal_listbox]
											id = "tab_bar"

											[list_definition]
												[row]
													[column]
														{_GUI_MP_CREATE_TAB_BAR}
													[/column]
												[/row]
											[/list_definition]
										[/horizontal_listbox]

									[/column]

								[/row]

								[row]

									[column]
										grow_factor = 1
										horizontal_grow = "true"

										[stacked_widget]
											id = "pager"
											definition = "default"

											[stack]

												[layer]
													{_GUI_MP_CREATE_GENERAL_PANEL}
												[/layer]

												[layer]
													{_GUI_MP_CREATE_OPTIONS_PANEL}
												[/layer]

												[layer]
													{_GUI_MP_CREATE_SETTING_PANEL}
												[/layer]

											[/stack]

										[/stacked_widget]

									[/column]

								[/row]

							[/grid]

						[/column]

					[/row]

				[/grid]

			[/column]

		[/row]

		# button bar
		[row]
			grow_factor = 0

			[column]
				grow_factor = 1
				horizontal_alignment = "right"

				[grid]

					[row]
						grow_factor = 0

						[column]
							grow_factor = 1

							border = "all"
							border_size = 5
							horizontal_alignment = "right"
							[button]
								# We don't use id = 'ok' since we have a custom double click hook that handles
								# campaign difficulty and closes the dialog itself.
								id = "create_game"
								definition = "default"

								label = _ "Create Game"
							[/button]

						[/column]

						[column]
							grow_factor = 0

							border = "all"
							border_size = 5
							horizontal_alignment = "left"
							[button]
								id = "cancel"
								definition = "default"

								label = _ "Cancel"
							[/button]

						[/column]

					[/row]

				[/grid]

			[/column]

		[/row]

	[/grid]

[/resolution]
