#textdomain wesnoth-lib

[window_definition]
	id = "floating"
	description = "Floating popup window with no background or scrollbars"

	[resolution]
		left_border = 2
		right_border = 2
		top_border = 2
		bottom_border = 2

		[background]

			[draw]
			[/draw]

		[/background]

		[foreground]

			[draw]
			[/draw]

		[/foreground]
	[/resolution]
[/window_definition]

[window]
	id = "floating_textbox"
	description = "Floating textbox for in-game chat, etc"
	
	[resolution]
		definition = "floating"
		automatic_placement = "true"
		vertical_placement = "bottom"
		horizontal_placement = "left"

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]
			[row]
				[column]
					border = "left,right"
					border_size = 10
					[label]
						definition = "gold"
						id = "label"
						text_alignment = "left"
					[/label]
				[/column]

				[column]
					grow_factor = 1

					[text_box]
						definition = "transparent"
						id = "box"
					[/text_box]
				[/column]
			[/row]

			[row]
				[column]
					[toggle_button]
						definition = "default"
						id = "mode_toggle"
					[/toggle_button]
				[/column]

				[column]
					[spacer][/spacer]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
