#textdomain wesnoth-lib
###
### Defines all window styles used in the game.
### For now the definition for normal and tiny gui are the same, this might
### change later when tiny-gui will be tested.
###

[window_definition]

	id = tooltip_large
	description = "The window to show a large tooltip."

	[resolution]

		left_border = 7
		right_border = 7
		top_border = 7
		bottom_border = 7

		[background]

			[draw]

				[rectangle]
					x = 0
					y = 0
					w = "(width)"
					h = "(height)"
					fill_color = "0, 0, 0, 192"
				[/rectangle]

			[/draw]

		[/background]

		[foreground]

			[draw]
			[/draw]

		[/foreground]

	[/resolution]

[/window_definition]

[window_definition]

	id = tooltip
	description = "The window to show a large tooltip."

	[resolution]

		left_border = 10
		right_border = 10
		top_border = 10
		bottom_border = 10

		[background]

			[draw]

				[image]
					name = "dialogs/menu-border-topleft.png"
				[/image]

				[image]
					x = 2
					y = 0
					w = "(if(width < 4, 0, width - 4))"
					resize_mode = "stretch"
					name = "dialogs/menu-border-top.png"
				[/image]

				[image]
					x = "(width - 2)"
					y = 0
					name = "dialogs/menu-border-topright.png"
				[/image]

				[image]
					x = "(width - 2)"
					y = 2
					h = "(if(height < 4, 0, height - 4))"
					resize_mode = "stretch"
					name = "dialogs/menu-border-right.png"
				[/image]

				[image]
					x = "(width - 2)"
					y = "(height - 2)"
					name = "dialogs/menu-border-botright.png"
				[/image]

				[image]
					x = 2
					y = "(height - 2)"
					w = "(if(width < 4, 0, width - 4))"
					resize_mode = "stretch"
					name = "dialogs/menu-border-bottom.png"
				[/image]

				[image]
					x = 0
					y = "(height - 2)"
					name = "dialogs/menu-border-botleft.png"
				[/image]

				[image]
					x = 0
					y = 2
					h = "(if(height < 4, 0, height - 4))"
					resize_mode = "stretch"
					name = "dialogs/menu-border-left.png"
				[/image]

				[image]
					x = 2
					y = 2
					w = "(if(width < 4, 0, width - 4))"
					h = "(if(height < 4, 0, height - 4))"
					name = "dialogs/selection-background.png"
					resize_mode = "stretch"
				[/image]

				[rectangle]
					x = 1
					y = 1
					w = "(width - 1)"
					h = "(height - 1)"
					fill_color = {GUI__BACKGROUND_COLOR_ENABLED}
				[/rectangle]

			[/draw]

		[/background]

		[foreground]

			[draw]
			[/draw]

		[/foreground]

	[/resolution]

[/window_definition]

