#define _GUI_ADDON_TYPE_OPTION ID LABEL
	[column]
		grow_factor = 1
		border = "all"
		border_size = 5
		horizontal_alignment = "left"

		[toggle_button]
			id = "show_"+{ID}
			definition = "default"
			label = {LABEL}
		[/toggle_button]
	[/column]
#enddef

#define _GUI_ADDON_SORT_OPTION ID LABEL
	[column]
		grow_factor = 1
		border = "all"
		border_size = 5
		horizontal_alignment = "left"

		[toggle_button]
			id = "sort_"+{ID}
			definition = "radio"
			label = {LABEL}
		[/toggle_button]
	[/column]
#enddef
