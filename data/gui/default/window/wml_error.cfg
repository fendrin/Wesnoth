#textdomain wesnoth-lib
###
### Dialog used to report WML parser or preprocessor errors.
###

[window]
	id = "wml_error"
	description = "WML preprocessor/parser error report dialog."

	[resolution]
		definition = "default"

		#click_dismiss = "true"
		maximum_width = 800

		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]

				[column]
					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						definition = "title"
						label = _ "Error"
					[/label]
				[/column]

			[/row]

			[row]

				[column]
					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						id = "summary"
						definition = "default"
						wrap = true
					[/label]
				[/column]

			[/row]

			[row]

				[column]
					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						id = "files"
						definition = "default"
						wrap = true
					[/label]
				[/column]

			[/row]

			[row]

				[column]
					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						id = "details_heading"
						definition = "default_bold"
						label = _ "Details:"
					[/label]
				[/column]

			[/row]

			[row]

				[column]
					border = "all"
					border_size = 5
					horizontal_grow = "true"

					[scroll_label]
						id = "details"
						definition = "description"
					[/scroll_label]
				[/column]

			[/row]

			[row]

				[column]
					border = "all"
					border_size = 5
					horizontal_alignment = "right"

					[button]
						id = "ok"
						definition = "default"
						label = _ "OK"
					[/button]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
