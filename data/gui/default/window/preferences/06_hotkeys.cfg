#textdomain wesnoth-lib
###
### Preferences dialog, Advanced page
###

[layer]
	[row]
		[column]
			horizontal_grow = true
			vertical_grow = true

			[grid]
				[row]
					grow_factor = 1
					[column]
						horizontal_grow = "true"
						vertical_alignment = "top"
						[listbox]
							id = "list_hotkeys"
							definition = "default"
							[header]
								[row]
									## The Icon column
									[column]
										grow_factor = 0
										[spacer]
											linked_group = "hotkeys_col_icon"
										[/spacer]
									[/column]
									## The description column
									[column]
										grow_factor = 1
										horizontal_grow = "true"
										[toggle_button]
											id = "sort_0"
											definition = "listbox_header"
											linked_group = "hotkeys_col_desc"
											label = _ "Action"
										[/toggle_button]
									[/column]
									## The hotkey column
									[column]
										grow_factor = 1
										horizontal_grow = "true"
										[toggle_button]
											id = "sort_1"
											definition = "listbox_header"
											linked_group = "hotkeys_col_hotkey"
											label = _ "Hotkey"
										[/toggle_button]
									[/column]
									[column]
										grow_factor = 0
										horizontal_grow = "true"
										[toggle_button]
											id = "sort_2"
											definition = "listbox_header"
											linked_group = "hotkeys_col_type"
											label = _ "G"
											tooltip = _ "Available in game"
										[/toggle_button]
									[/column]
									[column]
										grow_factor = 0
										horizontal_grow = "true"
										[toggle_button]
											id = "sort_3"
											definition = "listbox_header"
											linked_group = "hotkeys_col_type"
											label = _ "E"
											tooltip = _ "Available in editor"
										[/toggle_button]
									[/column]
									[column]
										grow_factor = 0
										horizontal_grow = "true"
										[toggle_button]
											id = "sort_4"
											definition = "listbox_header"
											linked_group = "hotkeys_col_type"
											label = _ "T"
											tooltip = _ "Available in titlescreen"
										[/toggle_button]
									[/column]
								[/row]
							[/header]
							[list_definition]
								[row]
									[column]
										horizontal_grow = true
										[toggle_panel]
											definition = "default"
											[grid]
												[row]
													[column]
														grow_factor = 0
														[spacer]
															id = "img_icon"
															linked_group = "hotkeys_col_icon"
														[/spacer]
													[/column]
													## The description column
													[column]
														grow_factor = 1
														horizontal_grow = true
														## work around 'empty lines have height 0'
														vertical_grow = true
														[label]
															id = "lbl_desc"
															definition = "default"
															linked_group = "hotkeys_col_desc"
															characters_per_line = 30
														[/label]
													[/column]
													## The hotkey column
													[column]
														grow_factor = 1
														horizontal_grow = true
														## work around 'empty lines have height 0'
														vertical_grow = true
														[label]
															id = "lbl_hotkey"
															definition = "default"
															linked_group = "hotkeys_col_hotkey"
														[/label]
													[/column]
													[column]
														grow_factor = 0
														[label]
															id = "lbl_is_game"
															definition = "default"
															linked_group = "hotkeys_col_type"
															text_alignment = "center"
														[/label]
													[/column]
													[column]
														grow_factor = 0
														[label]
															id = "lbl_is_editor"
															definition = "default"
															linked_group = "hotkeys_col_type"
															text_alignment = "center"
														[/label]
													[/column]
													[column]
														grow_factor = 0
														[label]
															id = "lbl_is_titlescreen"
															definition = "default"
															linked_group = "hotkeys_col_type"
															text_alignment = "center"
														[/label]
													[/column]
												[/row]
											[/grid]
										[/toggle_panel]
									[/column]
								[/row]
							[/list_definition]
						[/listbox]
					[/column]
				[/row]
				[row]
					grow_factor = 0
					[column]
						horizontal_grow = true
						vertical_alignment = "top"
						[grid]
							[row]
								[column]
									grow_factor = 0
									[button]
										label = _"Add hotkey"
										id = "btn_add_hotkey"
									[/button]
								[/column]
								[column]
									grow_factor = 0
									[button]
										label = _"Clear hotkey"
										id = "btn_clear_hotkey"
									[/button]
								[/column]
								[column]
									grow_factor = 1
									[spacer]
									[/spacer]
								[/column]
							[/row]
						[/grid]
					[/column]
				[/row]
			[/grid]
		[/column]
	[/row]
[/layer]