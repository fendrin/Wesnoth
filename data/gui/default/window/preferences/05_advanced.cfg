#textdomain wesnoth-lib
###
### Preferences dialog, Advanced page
###

#define _GUI_ADVANCED_GRID
	[row]
		[column]
			grow_factor = 0
			horizontal_grow = "true"
			vertical_grow = "true"
			border = "all"
			border_size = 5

			[tree_view]
				id = "advanced_prefs"
				definition = "default"

				horizontal_scrollbar_mode = "never"
				#vertical_scrollbar_mode = "initial_auto"

				indention_step_size = 40

				[node]
					id = "pref_main"
					[node_definition]
						[row]
							[column]
								horizontal_grow = "true"
								[toggle_panel]
									id = "tree_view_node_icon"

									[grid]
										id = "pref_main_grid"
										[row]
											[column]
												grow_factor = 0
												border = "left,top,bottom"
												border_size = 5
												horizontal_alignment = "left"

												[toggle_button]
													id = "value_toggle"
													definition = "default"
												[/toggle_button]
											[/column]

											[column]
												grow_factor = 1
												horizontal_grow = "true"
												border = "all"
												border_size = 5

												[label]
													id = "tree_view_node_label"
													definition = "gold_small"
												[/label]
											[/column]

											[column]
												grow_factor = 0
												horizontal_alignment = "right"
												border = "all"
												border_size = 5

												# TODO: fix scroll labels in tree views
												#[scroll_label]
												#	id = "value"
												#	definition = "default"
												#	horizontal_scrollbar_mode = "never"
												#	vertical_scrollbar_mode = "never"
												#[/scroll_label]
												
												[label]
													id = "value"
													definition = "default"
												[/label]
											[/column]
										[/row]
									[/grid]
								[/toggle_panel]
							[/column]
						[/row]
					[/node_definition]
				[/node]

				[node]
					id = "pref_details"
					[node_definition]
						[row]
							[column]
								horizontal_alignment = "left"

								[grid]
									id = "pref_setter_grid"
									[row]
										grow_factor = 1
										[column]
											grow_factor = 1
											border = "top,right,bottom"
											border_size = 10
											horizontal_grow = "true"

											[toggle_button]
												id = "setter"
												definition = "default"
											[/toggle_button]
										[/column]
									[/row]
								[/grid]
							[/column]
						[/row]
					[/node_definition]
				[/node]
			[/tree_view]
		[/column]
	[/row]
#enddef

[layer]
	[row]
		[column]
			horizontal_grow = true
			vertical_grow = true

			[grid]
				[row]
					[column]
						horizontal_grow = "true"
						vertical_alignment = "top"

						[grid]
							{_GUI_ADVANCED_GRID}
						[/grid]
					[/column]
				[/row]
			[/grid]
		[/column]
	[/row]
[/layer]

#undef _GUI_ADVANCED_GRID
