#define _GUI_PREFERENCES_MP_PAGE_2
	[row]
		grow_factor = 1
		[column]
			horizontal_grow = "true"
			
			[grid]
				[row]
					[column]
						border = "all"
						border_size = 5
						horizontal_grow = "true"

						[text_box]
							id = "friend_name_box"
							definition = "default"
						[/text_box]
					[/column]
				[/row]

				[row]
					[column]
						horizontal_alignment = "right"
						[grid]
							[row]
								grow_factor = 1

								[column]
									grow_factor = 0
									border = "all"
									border_size = 5
									horizontal_alignment = "right"

									[button]
										id = "add_friend"
										label = _ "Add as friend"
										tooltip = _ "Add this username to your friends list (add optional notes, e.g., 'player_name notes on friend')"
									[/button]
								[/column]

								[column]
									grow_factor = 0
									border = "all"
									border_size = 5
									horizontal_alignment = "right"

									[button]
										id = "add_ignored"
										label = _ "Add as ignored"
										tooltip = _ "Add this username to your ignore list (add optional reason, e.g., 'player_name reason ignored')"
									[/button]
								[/column]
								
																[column]
									grow_factor = 0
									border = "all"
									border_size = 5
									horizontal_alignment = "right"

									[button]
										id = "remove"
										label = _ "Remove"
										tooltip = _ "Remove this username from your list"
									[/button]
								[/column]
							[/row]

						[/grid]
					[/column]
				[/row]

				[row]
					grow_factor = 1

					[column]
						border = "all"
						border_size = 5
						horizontal_grow = "true"

						[listbox]
							id = "friends_list"
							definition = "default"
							[list_definition]
								[row]
									[column]
										vertical_grow = "true"
										horizontal_grow = "true"
										[toggle_panel]
											definition = "default"
											[grid]
												[row]
													[column]
														grow_factor = 0
														horizontal_alignment = "left"
														border = "all"
														border_size = 5

														[image]
															id = "friend_icon"
															definition = "default"
														[/image]
													[/column]

													[column]
														grow_factor = 1
														horizontal_grow = "true"
														border = "all"
														border_size = 5

														[label]
															id = "friend_name"
															definition = "default"
															linked_group = "friends"
														[/label]
													[/column]

													[column]
														grow_factor = 1
														horizontal_alignment = "right"
														border = "all"
														border_size = 5

														[label]
															id = "friend_status"
															definition = "default"
														[/label]
													[/column]
												[/row]
											[/grid]
										[/toggle_panel]
									[/column]
								[/row]
							[/list_definition]
						[/listbox]
					[/column]
				[/row]
			[/grid]
		[/column]
	[/row]
#enddef

