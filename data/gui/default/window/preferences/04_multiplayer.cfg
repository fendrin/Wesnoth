				[row]
					grow_factor = 1

					[column]
						border = "all"
						border_size = 5
						horizontal_alignment = "left"

						[button]
							id = "revert_to_defaults"
							definition = "default"

							label = _ "Defaults"
							tooltip = _"Reset all options to their default values"
						[/button]

					[/column]

				[/row]

			[/grid]

		[/column]

	[/row]
