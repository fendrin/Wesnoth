#textdomain wesnoth-lib
###
### Preferences dialog, Multiplayer page
###

#define _GUI_PREFERENCES_MP_GRID_1
	[row]
		[column]
			horizontal_grow = true

			[grid]
				[row]
					[column]
						border = "all"
						border_size = 5
						horizontal_alignment = "left"

						[label]
							label = _ "Chat lines:"
						[/label]
					[/column]

					[column]
						border = "all"
						border_size = 5
						horizontal_grow = true

						[slider]
							id = "chat_lines"
							definition = "default"
							minimum_value = 1
							maximum_value = 20
							step_size = 1
						[/slider]
					[/column]
				[/row]
			[/grid]
		[/column]
	[/row]

	[row]
		[column]
			border = "all"
			border_size = 5
			horizontal_alignment = "left"

			[toggle_button]
				id = "chat_timestamps"
				label = _ "Chat timestamping"
			[/toggle_button]
		[/column]
	[/row]

	{_GUI_PREFERENCES_SPACER_ROW}

	[row]
		[column]
			border = "all"
			border_size = 5
			horizontal_alignment = "left"

			[toggle_button]
				id = "remember_password"
				label = _ "Save password to preferences (plain text)"
			[/toggle_button]
		[/column]
	[/row]

	{_GUI_PREFERENCES_SPACER_ROW}

	[row]
		[column]
			border = "all"
			border_size = 5
			horizontal_alignment = "left"

			[toggle_button]
				id = "lobby_sort_players"
				label = _ "Sort lobby list"
				tooltip= _ "Sort the player list in the lobby by player groups"
			[/toggle_button]
		[/column]
	[/row]

	[row]
		[column]
			border = "all"
			border_size = 5
			horizontal_alignment = "left"

			[toggle_button]
				id = "lobby_player_icons"
				label = _ "Iconize lobby list"
				tooltip= _ "Show icons in front of the player names in the lobby"
			[/toggle_button]
		[/column]
	[/row]

	{_GUI_PREFERENCES_SPACER_ROW}

	[row]
		[column]
			border = "top,left,right"
			border_size = 5
			horizontal_alignment = "left"

			[toggle_button]
				id = "lobby_joins_none"
				definition = "radio"
				label = _ "Do not show lobby joins"
				tooltip = _ "Do not show messages about players joining the multiplayer lobby"
			[/toggle_button]
		[/column]
	[/row]

	[row]
		[column]
			border = "top,left,right"
			border_size = 5
			horizontal_alignment = "left"

			[toggle_button]
				id = "lobby_joins_friends"
				definition = "radio"
				label = _ "Show lobby joins of friends only"
				tooltip = _ "Show messages about your friends joining the multiplayer lobby"
			[/toggle_button]
		[/column]
	[/row]

	[row]
		[column]
			border = "top,left,right"
			border_size = 5
			horizontal_alignment = "left"

			[toggle_button]
				id = "lobby_joins_all"
				definition = "radio"
				label = _ "Show all lobby joins"
				tooltip = _ "Show messages about all players joining the multiplayer lobby"
			[/toggle_button]
		[/column]
	[/row]
#enddef

#define _GUI_PREFERENCES_MP_GRID_2
	[row]
		[column]
			border = "all"
			border_size = 5
			horizontal_alignment = "left"

			[button]
				id = mp_friends
				label = _ "Friends List"
			[/button]
		[/column]

		[column]
			border = "all"
			border_size = 5
			horizontal_alignment = "left"

			[button]
				id = mp_alerts
				label = _ "Alerts"
			[/button]
		[/column]

		[column]
			border = "all"
			border_size = 5
			horizontal_alignment = "left"

			[button]
				id = mp_wesnothd
				label = _ "Set Path to wesnothd"
			[/button]
		[/column]
	[/row]
#enddef


[layer]
	[row]
		[column]
			horizontal_grow = true
			vertical_grow = true

			[grid]
				[row]
					[column]
						horizontal_grow = "true"
						vertical_alignment = "top"

						[grid]
							{_GUI_PREFERENCES_MP_GRID_1}
						[/grid]
					[/column]
				[/row]

				[row]
					[column]
						horizontal_alignment = "left"
						vertical_alignment = "bottom"

						[grid]
							{_GUI_PREFERENCES_MP_GRID_2}
						[/grid]
					[/column]
				[/row]
			[/grid]
		[/column]
	[/row]
[/layer]

#undef _GUI_PREFERENCES_MP_GRID_1
#undef _GUI_PREFERENCES_MP_GRID_2
