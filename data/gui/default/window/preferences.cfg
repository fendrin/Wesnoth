#textdomain wesnoth-lib
###
### Main game preferences dialog.
###

#define _GUI_PREFS_PLACEHOLDER PAGE_NUM
	[row]

		[column]
			grow_factor = 1
			horizontal_grow = "true"

			border = "all"
			border_size = 5

			[label]
				id = "page{PAGE_NUM}_label1"
				definition = "default"
				label = "This is page #{PAGE_NUM}."
			[/label]

		[/column]

	[/row]

	[row]

		[column]
			border = "all"
			border_size = 5
			horizontal_alignment = "right"

			[button]
				id = "button{PAGE_NUM}"
				definition = "default"
				label = "Button {PAGE_NUM}"
				tooltip = "This is the page #{PAGE_NUM} button â€” you know you want to push it"
			[/button]

		[/column]

	[/row]
#enddef

#define _GUI_PREFS_PAGE1_CONTENTS
	{_GUI_PREFS_PLACEHOLDER (1)}
#enddef

#define _GUI_PREFS_PAGE2_CONTENTS
	{_GUI_PREFS_PLACEHOLDER (2)}
#enddef

#define _GUI_PREFS_PAGE3_CONTENTS
	{_GUI_PREFS_PLACEHOLDER (3)}
#enddef

#define _GUI_PREFS_PAGE4_CONTENTS
	{_GUI_PREFS_PLACEHOLDER (4)}
#enddef

#define _GUI_PREFS_PAGE5_CONTENTS
	{_GUI_PREFS_PLACEHOLDER (5)}
#enddef

#define _GUI_PREFS_PAGE PAGE_NUM
[layer]
	id = "page{PAGE_NUM}"
	{_GUI_PREFS_PAGE{PAGE_NUM}_CONTENTS}
[/layer]
#enddef

[window]
	id = "preferences"
	description = "Main game preferences dialog."

	[resolution]
		definition = "default"

		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		maximum_width = 800
		maximum_height = 600

		[linked_group]
			id = "page_icon"
			fixed_width = "true"
		[/linked_group]

		[linked_group]
			id = "page_label"
			fixed_width = "true"
		[/linked_group]

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						id =  "title"
						definition = "title"
						label = _ "Preferences Mk. II"
					[/label]
				[/column]

				{GUI_FILLER}

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1
					horizontal_grow = "true"
					vertical_grow = "true"
					border = "all"
					border_size = 5
					[listbox]
						id = "selector"
						definition = "default"
						[list_definition]
							[row]
								[column]
									vertical_grow = "true"
									horizontal_grow = "true"
									[toggle_panel]
										definition = "default"
										[grid]
											[row]
												[column]
													grow_factor = 0
													horizontal_alignment = "left"
													border = "all"
													border_size = 5
													[image]
														id = "icon"
														definition = "default"
														linked_group = "page_icon"
													[/image]
												[/column]
												[column]
													grow_factor = 1
													horizontal_grow = "true"
													border = "all"
													border_size = 5
													[label]
														id = "label"
														definition = "default"
														linked_group = "page_label"
													[/label]
												[/column]
												[column]
													#
													# Some icons aren't actually 72px tall, so enforce some
													# consistency with an invisible spacer.
													#
													[spacer]
														width = 0
														height = 72
													[/spacer]
												[/column]
											[/row]
										[/grid]
									[/toggle_panel]
								[/column]
							[/row]
						[/list_definition]
					[/listbox]
				[/column]

				[column]
					grow_factor = 1
					horizontal_grow = "true"
					vertical_grow = "true"

					[stacked_widget]
						id = "pager"
						definition = "default"
						[stack]
							{./preferences}
						[/stack]
					[/stacked_widget]

				[/column]

			[/row]

			[row]

				{GUI_FILLER}

				[column]
					horizontal_alignment = "right"

					[grid]

						[row]
							grow_factor = 0

							{GUI_FILLER}

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"
								[button]
									id = "ok"
									definition = "default"
									label = _ "Close"
								[/button]
							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

#undef _GUI_PREFS_PLACEHOLDER
#undef _GUI_PREFS_PAGE1
#undef _GUI_PREFS_PAGE2
#undef _GUI_PREFS_PAGE3
#undef _GUI_PREFS_PAGE4
#undef _GUI_PREFS_PAGE5
#undef _GUI_PREFS_PAGE
