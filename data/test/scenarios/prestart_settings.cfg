# Tests whether setting gold of a side in prestart works, or goes OOS

{GENERIC_UNIT_TEST "set_gold_in_prestart_one" (
    [event]
        name=prestart
        [modify_side]
            side=1
            gold=666
        [/modify_side]
    [/event]
    [event]
        name=side 1 turn 1
        [store_side]
            side=1
            variable=temp
        [/store_side]
        {RETURN ({VARIABLE_CONDITIONAL temp.gold equals 666})}
    [/event]
)}

{GENERIC_UNIT_TEST "set_gold_in_prestart_two" (
    [event]
        name=prestart
        [gold]
            amount=566
        [/gold]
    [/event]
    [event]
        name=side 1 turn 1
        [store_side]
            side=1
            variable=temp
        [/store_side]
        {RETURN ({VARIABLE_CONDITIONAL temp.gold equals 666})}
    [/event]
)}
