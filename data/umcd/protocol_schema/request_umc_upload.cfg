  {umcd/schema/types/common_types.cfg}
  {umcd/schema/types/archive_format.cfg}
  {umcd/schema/types/umc_type.cfg}
  [tag]
    name="root"
    min="1"
    max="1"
    [tag]
      name="request_umc_upload"
      min="1"
      max="1"
      [key]
        name="size"
