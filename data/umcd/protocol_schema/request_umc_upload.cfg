[wml_schema]
  [type]
    name=unsigned_integer
    value="^\d+$"
  [/type]
  [type]
    name=archive_format
    value="^[tar|bz2|gz]$"
  [/type]
  [tag]
    name="root"
    min="1"
    max="1"
    [tag]
      name="request_umc_upload"
      min="1"
      max="1"
      [key]
        name="size"
        type="unsigned_integer"
        mandatory="true"
      [/key]
      [key]
        name="format"
        type="archive_format"
        mandatory="true"
      [/key]
    [/tag]
  [/tag]
[/wml_schema]
