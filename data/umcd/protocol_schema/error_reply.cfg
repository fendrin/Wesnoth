[wml_schema]
  [type]
    name=string
    value="^.*$"
  [/type]
  [tag]
    name="root"
    min="1"
    max="1"
    [tag]
      name="error_packet"
      min="1"
      max="1"
      [key]
        name="text"
        type="string"
        mandatory="true"
      [/key]
    [/tag]
  [/tag]
[/wml_schema]
