[wml_schema]
  {umcd/schema/types/common_types.cfg}
  {umcd/schema/types/log_level.cfg}
	[tag]
		name="root"
		min="1"
		max="1"
		[tag]
			name="server_core"
			min="1"
			max="1"
			[key]
				name="port"
				type="unsigned_integer"
				mandatory="true"
			[/key]
			[key]
				name="thread"
				type="unsigned_integer"
				mandatory="true"
			[/key]
		[/tag]
		[tag]
			name="server_info"
			min="1"
			max="1"
			[key]
				name="wesnoth_dir"
				type="string"
				mandatory="true"
			[/key]
		[/tag]
		[tag]
			name="logging"
			min="1"
			max="1"
			[key]
				name="log_if_greater_or_equal"
				type="log_level"
			[/key]
			[tag]
				name="cout"
				min="0"
				max="1"
				[key]
					name="level"
					type="log_level_list"
				[/key]
			[/tag]
			[tag]
				name="cerr"
				min="0"
				max="1"
				[key]
					name="level"
					type="log_level_list"
				[/key]
			[/tag]
			[tag]
				name="file"
				min="0"
				max="-1"
				[key]
					name="filename"
					type="string"
				[/key]
				[key]
					name="level"
					type="log_level_list"
				[/key]
			[/tag]
		[/tag]
		[tag]
			name="database"
			min="1"
			max="1"
			[key]
				name="dsn"
				type="string"
				mandatory="true"
			[/key]
			[key]
				name="user"
				type="string"
				mandatory="true"
			[/key]
			[key]
				name="password"
				type="string"
				mandatory="true"
			[/key]
		[/tag]
		[tag]
			name="protocol"
			min="1"
			max="1"
			[key]
				name="max_header_size"
				type="unsigned_int"
				mandatory="true"
			[/key]
		[/tag]
	[/tag]
[/wml_schema]
