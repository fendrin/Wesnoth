[type]
  name=string
  value="^.*$"
[/type]
[type]
  name=string_list
  value="^([^,]*,)*[^,]*$"
[/type]
[type]
  name=unsigned_integer
  value="^\d+$"
[/type]
[type]
  name=bool
  value="^true|false|yes|no$"
[/type]
[type]
  name=language_locale
  value="^.*_.*(@.*)?$"
[/type]
# Why so simple? A regex won't:
#  (1) catch common typos.
#  (2) prevent people from entering invalid or made-up email addresses.
# If you want it valid, you must send a confirmation email.
[type]
  name=email
  value="^.*@.*$"
[/type]
[type]
  name=version
  value="^\d([.]\d([.]\d)?)?.*$"
[/type]
[type]
  name=version_mask
  value="^[>|>=|=|<=|<]\d([.]\d([.]\d)?)?.*$"
[/type]