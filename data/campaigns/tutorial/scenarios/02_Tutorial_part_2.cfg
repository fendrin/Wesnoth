#textdomain wesnoth-tutorial

[tutorial]
    id=2_Tutorial
    name= _"Wesnoth Tutorial — Part II"
    map_data="{campaigns/tutorial/maps/02_Tutorial_part_2.map}"
    turns=26

    {DEFAULT_SCHEDULE}

    # FIXME
    {DEFAULT_MUSIC_PLAYLIST}

    [side]
        side=1
        controller=human
        gold=123
        canrecruit=yes
        recruit=Elvish Fighter,Elvish Archer,Elvish Shaman
        save_id=human_player
        persistent=yes
        team_name=player
        user_team_name= _ "team_name^Student"

        type=Fighter
        id=student
        name= _"Konrad"

        facing=se
    [/side]

    [side]
        side=2
        controller=ai
        gold=150
        canrecruit=yes
        recruit=Orcish Grunt,Wolf Rider,Orcish Archer
        team_name=orcs
        user_team_name= _ "team_name^Orcs"

        type=Orcish Warrior
        id=Thrag
        name= _"Thrag"

        facing=nw

        [unit]
            id=Dumbo
            generate_name=yes
            type=Orcish Grunt
            x,y=9,13
            # Make sure the two archers can't take him out!
            [modifications]
                {TRAIT_RESILIENT}
            [/modifications]
        [/unit]

        [ai]
            {AI_SIMPLE_ALWAYS_ASPECT aggression    1.00}
            {AI_SIMPLE_ALWAYS_ASPECT village_value 0.30}
        [/ai]
    [/side]

    [side]
        side=3
        controller=null
        team_name=player
        no_leader=yes
        hidden=yes

        [unit]
            id=Galdrad
            name= _"Galdrad"
            type=Elvish Captain
            x,y=12,2
            {IS_HERO}
        [/unit]
    [/side]

    [event]
        name=prestart

        {VARIABLE lhpu_msg_i 0}

        {VARIABLE low_hp_unit_message[0].value ( _ "I hope I have a chance to retreat after this!")}
        {VARIABLE low_hp_unit_message[1].value ( _ "One lucky attack by an Orcish Grunt, and I’m done for!")}
        {VARIABLE low_hp_unit_message[2].value ( _ "Ouch! I could make use of some healing in a village.")}
        {VARIABLE low_hp_unit_message[3].value ( _ "I had better retreat, before I get caught out with such low health!")}

        [objectives]
            side=1
            [objective]
                description= _"Defeat the Orc Leader"
                condition=win
            [/objective]
            [objective]
                description= _"Death of Konrad"
                condition=lose
                [show_if]
                    [have_unit]
                        id=student
                        gender=male
                    [/have_unit]
                [/show_if]
            [/objective]
            [objective]
                description= _"Death of Li’sar"
                condition=lose
                [show_if]
                    [have_unit]
                        id=student
                        gender=female
                    [/have_unit]
                [/show_if]
            [/objective]

            {TURNS_RUN_OUT}
        [/objectives]

        # TEMP HACK FOR BUG IN MASTER
        [move_unit]
            id=Dumbo
            to_x=11
            to_y=14
        [/move_unit]

        # TODO: determine necessity
        {VARIABLE income_exceeded 0}

        [disallow_end_turn][/disallow_end_turn]
    [/event]

    [event]
        name=start

        [message]
            speaker=student
            #wmllint: local spelling Galdrad
            message= _ "Ho, Galdrad! Has Delfador conjured something else to beat me with? A flock of scarecrows, perhaps?"
        [/message]

        {GENDER (
            [message]
                speaker=Galdrad
                message= _ "This is no game, Konrad! Orcs have encamped across the river. This is elven country; they are fools to enter here. We Elves are fast and hard to hit in forests. You must defeat their leader so they never threaten us again. I will advise you."
            [/message]
        ) (
            [message]
                speaker=Galdrad
                message= _ "This is no game, Li’sar! Orcs have encamped across the river. This is elven country; they are fools to enter here. We Elves are fast and hard to hit in forests. You must defeat their leader so they never threaten us again. I will advise you."
            [/message]
        )}

        [message]
            speaker=student
            message= _ "What should I do?"
        [/message]

        {TALK_ABOUT Dumbo ( _ "First, we will have to deal with the Orcish Grunt stationed in the middle of the river. He should be little trouble.")}

        {TALK_ABOUT Thrag ( _ "By then, their leader will have recruited more units to send against us and the real fight will begin.")}

        {TALK_ABOUT_LOC 19,14 ( _ "See this dark blue water? It’s too deep for either side to cross. The orcs could slowly wade through that narrow band of shallow lighter-blue water in the east; but we could stand on the shore and force them to fight us from the water, where they are exposed and we are protected by the forest.")}

        {TALK_ABOUT_LOC 9,14 ( _ "The more likely attack, then, is across the bridge. That middle island is the key: it has a village for healing injured units and forests in which we fight so well.")}

        [message]
            speaker=student
            message= _ "Let’s go! Attack!"
        [/message]

        [message]
            speaker=Galdrad
            message= _ "Hang on! You need to gather your forces. Or do you intend to fight the orcs singlehandedly?"
        [/message]

        [if]
            # Do we have a recall list at all? It’s possible that the player lost all their units in the first scenario
            [have_unit]
                side=1
                x,y=recall,recall
            [/have_unit]
            [then]
                [message]
                    speaker=Galdrad
                    message= _"I see you have veteran troops from your training! You should <i>recall</i> them as as to start off the battle with more experienced units."
                [/message]

                # It's impossible to have a lvl 3 unit by now, and rare to even have a lvl 2, but let's mention it anyway
                [message]
                    speaker=Galdrad
                    message= _"Some of your units have also managed to level up. They’re even more formidable, so you should recall them first."
                    [show_if]
                        [have_unit]
                            side=1
                            x,y=recall,recall
                            level=2
                        [/have_unit]
                    [/show_if]
                [/message]
            [/then]
            [else]
                # Unlikely in any case
                [message]
                    speaker=Galdrad
                    message= _"Unfortunately, none of your troops survived your training, so you will have to recruit new units. If you had any veteran troops, you could have <i>recalled</i> them to battle this scenario. More experienced units would have been of help against these orcs."
                [/message]
            [/else]
        [/if]

        [message]
            speaker=narrator
            caption= _"Recalling"
            image=wesnoth-icon.png
            message= _"In addition to recruiting new units each scenario, you can also <i>recall</i> your experienced veterans from previous scenarios, for the cost of 20 gold each. This allows you to build up a formidable army over the course of multiple scenarios by recalling your highest leveled troops or those with good combinations of traits and abilities. To recall a unit, right click while your leader stands on a keep and select the <i>Recall</i> option. Remember to also recruit new troops in addition to recalling old ones."
        [/message]

        # TODO: recommend recruits?
        [message]
            speaker=Galdrad
            message= _"You also have two new types of units to recruit this scenario: Elvish Archers and Elvish Shamans. I’ll tell you more about them when you recruit them."
        [/message]

        {PRINT ( _ "Recruit or recall your troops")}
    [/event]

    # Explaining the Shaman
    [event]
        name=recruit
        [filter]
            side=1
            type=Elvish Shaman
        [/filter]

        [message]
            speaker=Galdrad
            image=$unit.profile
            message= _ "The Shaman is a fairly weak unit, but she has the ability to <i>heal</i> friendly units around her. She also has a special attack which <i>slows</i> enemies, halving the damage they do for one turn."
        [/message]
    [/event]

    # Explaining the Archer
    [event]
        name=recruit
        [filter]
            side=1
            type=Elvish Archer
        [/filter]

        [message]
            speaker=Galdrad
            image=$unit.profile
            message= _ "Unlike the Elvish Fighter, which has strong melee attacks, the Elvish Archer has strong ranged attacks. It’s useful to attack enemy units with strong melee attacks with strong ranged attacks, and vice versa. This allows your units to take less damage when your enemy counterattacks."
        [/message]
    [/event]

    # Mention upkeep and income
    [event]
        name=recruit,recall
        [filter]
            side=1
        [/filter]
        [filter_condition]
            [have_unit]
                side=1
                race=elf
                count=5
            [/have_unit]
        [/filter_condition]

        {CLEAR_PRINT}

        [message]
            speaker=Galdrad
            message= _ "While none of your recruited units can move yet, you still can. You need more income; there are some villages near the keep you can capture."
        [/message]

        {PRINT ( _ "Capture a village")}
    [/event]

    [event]
        name=capture
        [filter]
            side=1
        [/filter]

        {CLEAR_PRINT}

        # NOTE: maybe give live income stats?

        [message]
            speaker=Galdrad
            message= _ "Excellent! As Delfador mentioned earlier, each captured village will support one unit provide you with 1 extra gold per turn."
        [/message]

        [message]
            speaker=narrator
            caption= _ "Income and Upkeep"
            image=wesnoth-icon.png
            message= _ "Each turn, you will gain 2 gold pus one for each village you own. However, <i>upkeep</i> is subtracted for that. You can support as many levels worth of units as the number of villages you own; beyond that, you must pay 1 gold per turn. Be careful, as owning too many units can cause you to have negative income and lose gold per turn!"
        [/message]

        [allow_end_turn][/allow_end_turn]

        {PRINT (_"End your turn")}
    [/event]

    [event]
        name=turn 2

        {CLEAR_PRINT}

        {GENDER (
            [message]
                speaker=Galdrad
                message= _ "Now, young man, it is time to discuss strategy. Your units are ready to attack, and the orcish leader has begun gathering his own troops."
            [/message]
        ) (
            [message]
                speaker=Galdrad
                message= _ "Now, young lady, it is time to discuss strategy. Your units are ready to attack, and the orcish leader has begun gathering his own troops."
            [/message]
        )}

        [message]
            speaker=student
            message= _ "Galdrad, if I go by the ford, I could sneak up near his keep and dispatch him quickly."
        [/message]

        [message]
            speaker=Galdrad
            message= _ "You could. However, elves (and orcs) have bad <i>defense</i> in water. You’ll be more vulnerable as you try to wade slowly across the ford; the enemy will have an 80% chance to hit you. Since elves have good defense in the forest, I would advise you keep to the trees and attack the orcs from there; you’ll only have a 30% chance of being hit in return."
        [/message]

        [message]
            speaker=Galdrad
            message= _ "However, keep an eye on that ford. The orcs may try to sneak around behind our forces. It might do to send a few units to defend the banks, and the village there."
        [/message]

        [message]
            speaker=student
            message= _ "Alright. The bridge it is, then, but I’ll be careful about the crossing."
        [/message]

        {TALK_ABOUT Dumbo ( _ "That Orcish Grunt is still blocking our path. He has no ranged attacks, so your archers should be able to engage him with little risk. Unfortunately, your units cannot reach him this turn, but you should not let them languish! Move them into position so they can attack next turn. There are also other villages on this side of the river. You should secure them for income and healing")}

        [message]
            speaker=narrator
            caption= _ "Long-distance Movement"
            image=wesnoth-icon.png
            message= _ "You can order a unit to move for multiple turns by selecting the unit and clicking on the destination. A number will indicate how many turns it will take to get there."
        [/message]

        [message]
            speaker=student
            message= _ "I think I’ll stick around the keep for now, in order to recruit more units."
        [/message]

        {GENDER (
            [message]
                speaker=Galdrad
                message= _ "You’ve learned well, Konrad. It is indeed a good idea to keep your leader safe and protected and in range of your keep early in the game. The tide of battle can turn quickly, and you don’t want to find yourself cut off from recruiting reinforcements."
            [/message]
        ) (
            [message]
                speaker=Galdrad
                message= _ "You’ve learned well, Li’sar. It is indeed a good idea to keep your leader safe and protected and in range of your keep early in the game. The tide of battle can turn quickly, and you don’t want to find yourself cut off from recruiting reinforcements."
            [/message]
        )}
    [/event]

    [event]
        name=turn 3

        {TALK_ABOUT Dumbo ( _ "We must occupy that island before the Wolf Riders reach it!")}

        # Explain Zone of Control
        [message]
            speaker=student
            message= _ "Can’t we just move around the orcs?"
        [/message]

        # All around Dumbo
        [item]
            image=misc/highlight-hex.png
            [filter_adjacent_location]
                [filter]
                    id=Dumbo
                [/filter]
            [/filter_adjacent_location]
        [/item]

        {TALK_ABOUT Dumbo ( _ "No. Once you move close to an enemy unit, you are in its <i>Zone of Control</i> and cannot move further that turn. To move your troops onto that island without wading slowly through the water, you’ll have to kill the Grunt.")}

        [message]
            speaker=narrator
            caption= _ "Zone of Control"
            image=wesnoth-icon.png
            message= _ "The hexes immediately around a unit constitute its <i>Zone of Control</i>. When an enemy unit enters those hexes, they cannot move any further that turn. An exception are units with the <i>skirmish</i> ability, who are unaffected by zones of control. This can be used to create a blockade to prevent stronger enemies from reaching key locations, such as villages, even if you have limited manpower."
        [/message]

        [remove_item]
            image=misc/highlight-hex.png
        [/remove_item]

        [event]
            name=attack_end
            [filter_second]
                id=Dumbo
            [/filter_second]

            [message]
                speaker=student
                message= _ "I hope my units survive the counter-attack if I can’t take this grunt out this turn. I’d better grab more villages if I can and move everyone closer for next turn."
            [/message]

            [message]
                speaker=Galdrad
                message= _ "If one of your Shamans stands just behind your wounded units, she will heal them each 4 hitpoints at the beginning of the next turn."
            [/message]
        [/event]
    [/event]

    [event]
        name=die
        [filter]
            id=Dumbo
        [/filter]

        [message]
            speaker=second_unit
            message= _ "One fewer orc to deal with, and our way across the bridge is clear! I also gained experience from striking the killing blow!"
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            x=9,9,9
            y=15,16,17
            side=1
        [/filter]
        [filter_condition]
            [variable]
                name=turn_number
                less_than=8
            [/variable]
        [/filter_condition]

        [message]
            speaker=Galdrad
            scroll=no
            message= _ "Be careful! If you stand on the bridge you are exposed to attack from multiple directions! Even though the orcs have low defense in water, they will overwhelm you with their numbers."
        [/message]

        {UNDO_REMINDER}
    [/event]

    # Capturing island village
    [event]
        name=capture
        [filter]
            side=1
            x,y=11,14
        [/filter]

        [message]
            speaker=Galdrad
            message= _ "Well done! The island village is ours. You can use the trees to set up a blockade against the orcs; they can only come across the bridge one by one without wading through the water, and you will be securely on a terrain with good defense."
        [/message]

        {TALK_ABOUT_LOC 19,5 ( _ "Don’t forget about that last village near the channel. They orcs will capture if it they try to sneak around via the ford! It will be hard to dislodge them of they do.")}
    [/event]

    [event]
        name=moveto
        [filter]
            x=8,10,18,19,20,11
            y=14,15,14,15,14,15
            side=1
        [/filter]

        [message]
            speaker=Galdrad
            scroll=no
            message= _ "It’s very dangerous to stand in water when there are enemies about! Your unit will have an 80% chance of being hit. Get back, and wait for them to attack you!"
        [/message]

        {UNDO_REMINDER}
    [/event]

    # Remind them to keep back
    [event]
        name=moveto
        [filter]
            id=student
            x=1-20
            y=6-20
        [/filter]
        [filter_condition]
            [variable]
                name=turn_number
                less_than=8
            [/variable]
        [/filter_condition]

        [message]
            speaker=student
            message= _ "You’re venturing away from your keep. You might need recruit more units, and I doubt the orc leader will let you use his! Careful!"
        [/message]

        {UNDO_REMINDER}
    [/event]

    [event]
        name=turn 4
        [filter_condition]
            [have_location]
                x,y=11,14
                [not]
                    owner_side=1
                [/not]
            [/have_location]
        [/filter_condition]

        {TALK_ABOUT_LOC 11,14 (_"We need to occupy that village, otherwise they will take it next turn! Move a unit into the village to stop the orcs capturing it. Whichever unit you choose will benefit from the village’s healing, too.")}
    [/event]

    [event]
        name=turn 5

        {TALK_ABOUT_LOC 11,14 (_"Careful! It is now nighttime. Orcs are <i>chaotic</i>, which means their attacks are now 25% stronger. By day, their attacks are 25% weaker, which is a noticeable difference. You are <i>lawful</i>: stronger by day and weaker at night. Your elvish warriors are <i>neutral</i>: unaffected by the time of day.")}

        {NARRATOR _"Time of Day" _"During a scenario, the time of day will shift as turns pass. There are four <i>alignments</i> a unit may be: Lawful, Neutral, Chaotic, or Liminal. Each alignment gets a different bonus or handicap depending on the time of day. You can mouse over the landscape image below the minimap on the right to see the current time of day and who has the advantage."}
    [/event]

    [event]
        name=turn 6

        [fire_event]
            name=check_income
        [/fire_event]

        {TALK_ABOUT_LOC 9,15 (_"Remember to retreat your wounded units to villages. Healers can only heal 4 hitpoints at a time, while villages can heal 8 (the maximum healing for any unit).")}
    [/event]

    [event]
        name=turn 7

        [fire_event]
            name=check_income
        [/fire_event]

        {TALK_ABOUT_LOC 19,16 (_"Beware of those orcs crossing the river! If they get into the forest they’ll be hard to dislodge!")}
    [/event]

    [event]
        name=turn 9

        {NARRATOR _"Tracking Unused Units" _"You can ensure you use all your troops by pressing <b>n</b> to step from one unit to the next. If you press <b>space</b>, you can mark the currently selected unit as having finished its turn, which stops you moving it by accident later on. When <b>n</b> no longer selects a new unit, it’s safe to end your turn."}
    [/event]

    [event]
        name=turn 10

        {NARRATOR _"Victory Conditions" _"In this scenario, you only need to defeat the orc leader to win. Victory conditions for a scenario are given under <b>Scenario Objectives</b> in  <b>Menu</b>)."}
    [/event]

    [event]
        name=turn 12

        {NARRATOR _"Recruit the Right Unit Types" _"Remember to recruit troops useful for the situation. Archers are particularly effective against Grunts, Wolf Riders and the orcish leader."}
    [/event]

    [event]
        name=check_income
        [filter_condition]
            [variable]
                name=spoke_about_income
                boolean_equals=no
            [/variable]
        [/filter_condition]

        [store_gold]
            side=1
        [/store_gold]

        [if]
            [variable]
                name=gold
                greater_than=13
            [/variable]
            [then]
                {VARIABLE spoke_about_income yes}

                [message]
                    speaker=student
                    message= _ "I have enough gold to recruit more units!"
                [/message]

                {TALK_ABOUT_LOC 9,15 ( _ "Good idea!")}
            [/then]
        [/if]

        {CLEAR_VARIABLE gold}
    [/event]

    [event]
        name=attack_end
        [filter]
            side=1
            [not]
                id=student
            [/not]
        [/filter]
        [filter_condition]
            [variable]
                name=unit.hitpoints
                less_than=$($unit.max_hitpoits/5)
            [/variable]
        [/filter_condition]

        [fire_event]
            name=warn_about_units_with_low_health
            [primary_unit]
                id=$unit.id
            [/primary_unit]
        [/fire_event]
    [/event]

    [event]
        name=warn_about_units_with_low_health

        [message]
            speaker=unit
            message="$low_hp_unit_message[$lhpu_msg_i].value"
        [/message]

        {VARIABLE_OP lhpu_msg_i add 1}

        [if]
            [variable]
                name=lhpu_msg_i
                equals=3
            [/variable]
            [then]
                {VARIABLE lhpu_msg_i 0}
            [/then]
        [/if]

        [message]
            speaker=Galdrad
            message= _ "That unit is about one kill (8 experience points) away from gaining a level! Do not let it die!"
            [show_if]
                [variable]
                    name=unit.experience
                    greater_than=$($unit.max_experience - 8)
                [/variable]
            [/show_if]
        [/message]
    [/event]

    [event]
        name=capture
        [filter]
            id=Thrag
        [/filter]
        [filter_condition]
            [variable]
                name=turn_number
                greater_than=1
            [/variable]
        [/filter_condition]

        {TALK_ABOUT Thrag (_"Their leader has moved into that village! He’s not as stupid as I thought. The village heals him each turn and provides good defense.")}
    [/event]

    [event]
        name=capture
        [filter]
            side=2
            x=11,6,11
            y=14,10,10
        [/filter]

        {TALK_ABOUT_LOC ($x1,$y1) (_"That unit has captured our village! You’d better get him out; it heals him each turn and provides good defense.")}
    [/event]

    # Warn about using shaman to attack.
    [event]
        name=attack
        [filter]
            type=Elvish Shaman
        [/filter]

        [message]
            speaker=unit
            message= _ "Using me to attack is risky! I can slow the opponent with my ranged attack, but I hope you have a plan if I miss!"
        [/message]
    [/event]

    [event]
        name=attack_end
        first_time_only=no
        [filter_second]
            id=Thrag
        [/filter_second]
        [filter_condition]
            [variable]
                name=second_unit.hitpoints
                less_than=21
            [/variable]
        [/filter_condition]

        {TALK_ABOUT Thrag (_"You are close to killing their leader! The unit who finishes him will gain 16 experience points because he is second level. Choose your attacking unit carefully!")}
    [/event]

    [event]
        name=die
        first_time_only=no
        [filter]
            side=1
            [and]
                type=Elvish Fighter
                [or]
                    type=Elvish Archer
                [/or]
            [/and]
        [/filter]

        [if]
            [variable]
                name=unit.experience
                greater_than=20
            [/variable]
            [then]
                [if]
                    [variable]
                        name=unit.gender
                        equals=male
                    [/variable]
                    [then]
                        [message]
                            speaker=Galdrad
                            message= _ "We will miss $unit.name| because he had $unit.experience experience points. He would have advanced to second level soon."
                        [/message]
                    [/then]
                    [else]
                        [message]
                            speaker=Galdrad
                            message= _ "We will miss $unit.name| because she had $unit.experience experience points. She would have advanced to second level soon."
                        [/message]
                    [/else]
                [/if]
            [/then]
            [elseif]
                [variable]
                    name=unit.experience
                    less_than=8
                [/variable]
                [then]
                    [if]
                        [variable]
                            name=unit.gender
                            equals=male
                        [/variable]
                        [then]
                            [message]
                                speaker=Galdrad
                                message= _ "We will miss $unit.name|, but at least he was not one of our experienced troops!"
                            [/message]
                        [/then]
                        [else]
                            [message]
                                speaker=Galdrad
                                message= _ "We will miss $unit.name|, but at least she was not one of our experienced troops!"
                            [/message]
                        [/else]
                    [/if]
                [/then]
            [/elseif]
        [/if]
    [/event]

    [event]
        name=die
        [filter]
            side=1
            type=Elvish Shaman
        [/filter]

        [message]
            speaker=Galdrad
            message= _ "Losing a healer hurts all the troops! Keep them out of the enemy’s reach!"
        [/message]

        # TODO: Move?
        {NARRATOR _"Tracking Enemy Movement" _"You can see where an enemy can reach by moving the mouse over them. You can see all possible enemy moves at once with the <b>Show Enemy Moves</b> command from the <b>Actions</b> menu."}
    [/event]

    [event]
        name=die
        [filter]
            side=1
            level=2
            [or]
                level=3
            [/or]
        [/filter]

        [message]
            speaker=Galdrad
            message= _ "Higher level units are powerful, but not invulnerable! Goodbye, $unit.name|."
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            x=1-13
            y=18-21
        [/filter]

        {TALK_ABOUT Thrag (_"Beware of the orc leader: he can do 36 hitpoints of damage at night! Attack with many units at once during the day.")}
    [/event]

