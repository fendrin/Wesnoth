#textdomain wesnoth-tutorial

#define LABEL STRING POSITION
    [label]
        x,y={POSITION}
        text={STRING}
    [/label]
#enddef

#define UNLABEL POSITION
    [label]
        x,y={POSITION}
        text=""	# wmllint: ignore
    [/label]
#enddef

#define PRINT STRING
    [print]
        text={STRING}
        size=18
        duration=10000
        red,green,blue=255,255,255
    [/print]
#enddef

#define CLEAR_PRINT
    [print]
        text=""	# wmllint: ignore
    [/print]
#enddef

#define GENDER MALE_WML FEMALE_WML
    [if]
        [have_unit]
            id=student
            gender=male
        [/have_unit]
        [then]
            {MALE_WML}
        [/then]
        [else]
            {FEMALE_WML}
        [/else]
    [/if]
#enddef

