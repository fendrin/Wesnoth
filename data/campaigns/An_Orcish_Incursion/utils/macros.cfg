#textdomain wesnoth-aoi

#define RECALL_ADVISER
    [if]
        [have_unit]
            side=1
            role=Adviser
            search_recall_list=yes
        [/have_unit]
        [then]
            # Recall an advisor if we have one to do so
            [recall]
                role=Adviser
            [/recall]
        [/then]
        [elseif]
            # Else, make a new advisor from an elf  unit
            [have_unit]
                side=1
                race=elf
                [not]
                    canrecruit=yes
                [/not]
                search_recall_list=yes
            [/have_unit]
            [then]
                [role]
                    race=elf
                    [not]
                        canrecruit=yes
                    [/not]
                    role=Adviser
                [/role]

                [recall]
                    role=Adviser
                [/recall]
            [/then]
        [/elseif]
        [else]
            # If that fails too, make a brand new adviser
            [unit]
                type=Elvish Fighter
                side=1
                role=Adviser
                animate=yes
				placement=leader
            [/unit]
        [/else]
    [/if]
#enddef
