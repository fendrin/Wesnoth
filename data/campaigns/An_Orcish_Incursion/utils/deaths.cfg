#textdomain wesnoth-aoi

#define HERODEATH_ERLORNAS
    [event]
        name=die
        [filter]
            id=Erlornas
        [/filter]

        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
#enddef

#define HERODEATH_LINAERA DEATH_MESSAGE
    [event]
        name=last breath
        [filter]
            id=Linaera
        [/filter]

        [message]
            speaker=Linaera
            message= _ "Alas, Erlornas, I have failed us..."
        [/message]
    [/event]

    [event]
        name=die
        [filter]
            id=Linaera
        [/filter]

        {DEATH_MESSAGE}

        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
#enddef
