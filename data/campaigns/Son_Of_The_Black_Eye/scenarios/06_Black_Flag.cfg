#textdomain wesnoth-sotbe

[scenario]
    id=06_Black_Flag
    name= _ "Black Flag"
    map_data="{campaigns/Son_Of_The_Black_Eye/maps/06_Black_Flag.map}"
    {TURNS 30 28 24}

    {DEFAULT_SCHEDULE}

    next_scenario=07_The_Desert_of_Death

    {SCENARIO_MUSIC "the_city_falls.ogg"}
    {EXTRA_SCENARIO_MUSIC "breaking_the_chains.ogg"}
    {EXTRA_SCENARIO_MUSIC "siege_of_laurelmor.ogg"}

    [side]
        side=1
        id="Kapou'e"
        controller=human
        team_name=Kapoue
        user_team_name=_ "Kapou’e"
        gold=100
        {BLACK_FLAG}
    [/side]

    {AI_CONTROLLER () 1 5 ()}

    [side]
        type=General
        id=Slowhand
        name= _ "Slowhand"
        side=2
        team_name=Humans
        user_team_name=_"Humans"
        canrecruit=yes
        recruit=Swordsman,Fencer,Mage,Heavy Infantryman,Bowman
        [ai]
            aggression=0
            village_value=10.0
            leader_value=50.0
        [/ai]
        {GOLD 110 130 150}
        {FLAG_VARIANT loyalist}
    [/side]

    {STARTING_VILLAGES 2 6}

    [side]
        side=3
        no_leader=yes
        team_name=Humans
        user_team_name=_"Humans"

        [ai]
            [avoid]
                x,y=1-10,1-20
            [/avoid]
        [/ai]
    [/side]

    [side]
        type=General
        id=Harman
        name= _ "Harman"
        side=4
        team_name=Humans
        user_team_name=_"Humans"
        canrecruit=yes
        facing=sw
        recruit=Swordsman,Fencer,Mage,Heavy Infantryman,Bowman
        [ai]
            aggression=0
            village_value=10.0
            leader_value=50.0
        [/ai]
        {GOLD 80 100 150}
        {FLAG_VARIANT loyalist}
    [/side]

    {STARTING_VILLAGES 4 4}

    [side]
        side=5
        team_name=Kapoue
        user_team_name=_ "Kapou’e"
        no_leader=yes
    [/side]

    {BIGMAP_06}

    [event]
        name=prestart

        {UNIT 5 (Orcish Grunt) 16 12 ()}
        {UNIT 5 (Orcish Archer) 17 12 ()}
        {UNIT 5 (Orcish Grunt) 20 9 ()}
        {UNIT 5 (Orcish Archer) 28 13 ()}
        {UNIT 5 (Orcish Grunt) 32 23 ()}
        {UNIT 5 (Orcish Archer) 31 25 ()}

        [unit]
            side=2
            id="Landing Galleon"
            type=Transport Galleon
            ai_special=guardian
            x=6
            y=9
        [/unit]

        [unit]
            type=Orcish Warrior
            id=Affman
            name= _ "Affman"
            side=5
            x,y=27,20
        [/unit]

        [objectives]
            side=1
            [objective]
                description= _ "Defeat Slowhand and Harman"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Kapou’e"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Grüü"
                condition=lose
            [/objective]

            {TURNS_RUN_OUT}

            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]

            {AI_CONTROLLER_NOTE}
        [/objectives]
    [/event]

    [event]
        name=start

        [recall]
            id=Pirk
            x=26
            y=1
        [/recall]
        [recall]
            id=Gork
            x=27
            y=1
        [/recall]
        [recall]
            id=Vraurk
            x=28
            y=1
        [/recall]

        [recall]
            id=Grüü
            x,y=25,2
        [/recall]

        [recall]
            id=Jetto
            x,y=24,1
        [/recall]

        [message]
            speaker="Kapou'e"
            message= _ "So, here is Tirigaz. But what’s going on?"
        [/message]
        [message]
            speaker="Pirk"
            message= _ "Looks like humans have attacked here too. You were right, Kapou’e, the humans have declared all-out war on us."
        [/message]
        [message]
            speaker="Kapou'e"
            message= _ "Listen, if we are to meet with the rest of the Great Council, we have to repel this attack. You shamans hide here in the forest until we defeat them. It will be faster and easier for us if we don’t have to worry about protecting you."
        [/message]
        [message]
            speaker="Gork"
            message= _ "This is a wise choice. Good luck, son of the Black-Eye."
        [/message]
        [message]
            speaker="Slowhand"
            message= _ "Haha! Our plan is going well, let’s surround them on land while our allies attack them from sea!"
        [/message]

        [store_unit]
            [filter]
                id=Pirk,Gork,Vraurk
            [/filter]
            variable=stored_shamans
            kill=yes
        [/store_unit]
    [/event]

    [event]
        name=turn 2

        [message]
            speaker=Affman
            message= _ "Look, a party of our kind approaches from the North."
        [/message]

        [message]
            speaker="Kapou'e"
            message= _ "Greetings from Kapou’e, Son of the Black-Eye Karun."
        [/message]

        [message]
            speaker=Affman
            message= _ "Son of the great Black-Eye Karun?! You do us honor, Chief."
        [/message]

        [message]
            speaker="Kapou'e"
            message= _ "Do not grovel like humans, just tell me what’s going on here."
        [/message]

        [message]
            speaker=Affman
            message= _ "I don’t really know, one day all was calm and peaceful and the next a fleet of human ships showed up and began spewing out troops. Did our best to hold them off, but they captured the Northern keep. And then human reinforcements arrived from their settlements to the South."
        [/message]

        [message]
            speaker="Kapou'e"
            message= _ "Are the shamans safe?"
        [/message]

        [message]
            speaker=Affman
            message= _ "When we realized that there was no way we could hold the humans off, we sent them east to a place near the Mourned Hills along with most of our women and children. The rest of us remained here to buy them some time."
        [/message]

        [message]
            speaker="Kapou'e"
            message= _ "Wise decision. We have actually come to speak to the shamans, but while we are here we must help you out of this scrape. Grüü, hold them while I run to the keep and organize our forces to counterattack. We can’t defeat them by sea without ships, but we can destroy the foothold they have gained on the land."
        [/message]

        [message]
            speaker="Grüü"
            message= _ "I love this strategy, Chief!"
        [/message]
    [/event]

    [event]
        name=new turn
        first_time_only=no

        [if]
            [variable]
                name=turn_number
                less_than=5
            [/variable]

            [then]
                {NOTRAIT_UNIT 3 "Transport Galleon" 1 30}

                [store_locations]
                    x=14-28
                    y=14-29
                    terrain=Ww

                    [filter_adjacent_location]
                        terrain=Ds,*^Bw*
                    [/filter_adjacent_location]

                    [not]
                        find_in=already_picked_transport_destination_surroundings
                    [/not]

                    variable=possible_transport_destinations
                [/store_locations]

                {VARIABLE_OP transport_destination_index rand "1..$possible_transport_destinations.length"}
                {VARIABLE_OP transport_destination_index sub 1}

                [modify_unit]
                    [filter]
                        x,y=1,30
                    [/filter]

                    goto_x=$possible_transport_destinations[$transport_destination_index].x
                    goto_y=$possible_transport_destinations[$transport_destination_index].y
                    [variables]
                        destination_x=$possible_transport_destinations[$transport_destination_index].x
                        destination_y=$possible_transport_destinations[$transport_destination_index].y
                    [/variables]
                [/modify_unit]

                [store_locations]
                    x=$possible_transport_destinations[$transport_destination_index].x
                    y=$possible_transport_destinations[$transport_destination_index].y
                    radius=2

                    [filter_radius]
                        terrain=Ww
                    [/filter_radius]

                    [or]
                        find_in=already_picked_transport_destination_surroundings
                    [/or]

                    variable=already_picked_transport_destination_surroundings
                [/store_locations]

                {CLEAR_VARIABLE transport_destination_index,possible_transport_destinations}
            [/then]
        [/if]
    [/event]

    [event]
        name=moveto
        first_time_only=no

        [filter]
            type=Transport Galleon
            [not]
                [filter_wml]
                    [variables]
                        landed=yes
                    [/variables]
                [/filter_wml]
            [/not]

            [and]
                [filter_wml]
                    [variables]
                        destination_x=$x1
                        destination_y=$y1
                    [/variables]
                [/filter_wml]

                [or]
                    [filter_adjacent]
                        side=1,5
                    [/filter_adjacent]
                [/or]
            [/and]
        [/filter]

        [modify_unit]
            [filter]
                id=$unit.id
            [/filter]

            goto_x,goto_y=1,30
            [variables]
                landed=yes
            [/variables]
        [/modify_unit]

        {RANDOM 0..2}

        [switch]
            variable=random

            [case]
                value=0

                {UNIT 3 Fencer $x1 $y1 (moves=2)}
                {UNIT 3 Swordsman $x1 $y1 (moves=2)}
                {UNIT 3 Mage $x1 $y1 (moves=2)}
            [/case]

            [case]
                value=1

                {UNIT 3 Cavalryman $x1 $y1 (moves=2)}
                {UNIT 3 Javelineer $x1 $y1 (moves=2)}
                {UNIT 3 Bowman $x1 $y1 (moves=2)}
            [/case]

            [case]
                value=2

                {UNIT 3 Pikeman $x1 $y1 (moves=2)}
                {UNIT 3 Bowman $x1 $y1 (moves=2)}
                {UNIT 3 Fencer $x1 $y1 (moves=2)}
            [/case]
        [/switch]

        {CLEAR_VARIABLE random}

        [message]
            side=3
            [filter_adjacent]
                x,y=$x1,$y1
            [/filter_adjacent]
            message= _ "Pillage! Let’s plunder these orcs!"
        [/message]
    [/event]

    [event]
        name=moveto
        first_time_only=no

        [filter]
            type=Transport Galleon
            x,y=1,30
        [/filter]

        [kill]
            id=$unit.id
        [/kill]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Slowhand
        [/filter]
        [message]
            speaker=unit
            message= _ "Aaaargh! I die!"
        [/message]
        [message]
            speaker="Kapou'e"
            message= _ "Finally, you pay for what you did to my orc brothers!"
            image=portraits/kapoue-angry.png
        [/message]
    [/event]

    [event]
        name=enemies defeated

        [message]
            speaker="Kapou'e"
            message= _ "We are victorious at last. Someone go tell the shamans that they can come out now."
        [/message]

        {FOREACH stored_shamans i}
            [unstore_unit]
                variable=stored_shamans[$i]
                find_vacant=yes
            [/unstore_unit]
        {NEXT i}
        {CLEAR_VARIABLE stored_shamans}

        [message]
            speaker=Gork
            message= _ "Congratulations on your victory, Kapou’e. You do honor to the memory of your father."
        [/message]
        [message]
            speaker="Kapou'e"
            message= _ "Thanks, but I have news. Since the forces here were certain they were going to be defeated, they sent the shamans to the Mourned Hills. If we want to meet them, we must go after them."
        [/message]
        [message]
            speaker=Pirk
            message= _ "Oh, great. That means we have to cross the Desert of Death which is full of poisonous giant scorpions and human outlaws. And bypassing it would take too long! Not to mention after this desert, we’ll have to cross the Silent Forest!"
        [/message]
        [message]
            speaker=Grüü
            message= _ "Well, we have no choice... I’ve never tasted scorpions but I am sure they are good. This journey will be fun."
        [/message]

        {CLEAR_VARIABLE already_picked_transport_destination_surroundings}

        [endlevel]
            result=victory
            bonus=yes
            {NEW_GOLD_CARRYOVER 40}
        [/endlevel]
    [/event]

    {HERO_DEATHS}
[/scenario]
