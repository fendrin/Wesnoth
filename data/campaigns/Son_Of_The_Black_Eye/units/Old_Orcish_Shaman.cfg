#textdomain wesnoth-sotbe
[unit_type]
    id=Old Orcish Shaman
    name= _ "Old Orcish Shaman"
    race=orc
    image="units/elder-orcish-shaman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=22
    movement_type=orcishfoot
    [defense]
        village=30
    [/defense]
    movement=5
    experience=50
    level=1
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=21
    usage=mixed fighter
    description= _ "Orcish Shamans are the guardians of orcish magic. Respected among orcish tribes, they form the Orcish Council, which makes important decisions for the whole Orcish community and arbitrates the many conflicts that arise between tribes of this argumentative race. Although physically weak (for Orcs), Orcish Shamans are good spell casters and can curse their enemies, draining their life. Old Orcish Shamans are shamans that have mastered magic, although their physical strength has declined with age."+{SPECIAL_NOTES}+{SPECIAL_NOTES_DRAIN}
    die_sound={SOUND_LIST:ORC_DIE}
    #{DEFENSE_ANIM "units/elder-orcish-shaman-defend.png" "units/elder-orcish-shaman.png" {SOUND_LIST:ORC_HIT} }
    {DEFENSE_ANIM "units/elder-orcish-shaman.png" "units/elder-orcish-shaman.png" {SOUND_LIST:ORC_HIT} }
    [attack]
        name=staff
        description= _"staff"
        type=impact
        range=melee
        damage=4
        number=1
        icon=attacks/druidstaff.png
    [/attack]
    [attack]
        name=curse
        description= _"curse"
        type=pierce
        range=ranged
        damage=9
        number=2
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
        icon=attacks/curse.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=curse
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            duration=400
            halo="halo/elven/druid-healing[8~1].png:50"
            offset=1.0~0.0
        [/missile_frame]
        start_time=-200
        [frame]
            # image="units/elder-orcish-shaman-curse-1.png:200"
            image="units/elder-orcish-shaman.png:200"
        [/frame]
        [frame]
            image="units/elder-orcish-shaman.png:200"
            sound=magicmissile.wav
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/elder-orcish-shaman.png:100"
        [/frame]
        {SOUND:HIT_AND_MISS staff.wav {SOUND_LIST:MISS} -100}
        [frame]
            # image="units/elder-orcish-shaman-staff-1.png:150"
            image="units/elder-orcish-shaman.png:150"
        [/frame]
        [frame]
            image="units/elder-orcish-shaman.png:100"
        [/frame]
    [/attack_anim]
[/unit_type]
