#textdomain wesnoth-tb

#define CHARACTER_STATS_ARVITH
    type=Knight
    id=Arvith
    name= _ "Arvith"
    profile="portraits/arvith.png~RIGHT()"
    canrecruit=yes
    unrenamable=yes
#enddef

#define ARVITH_LAST_BREATH
    [event]
        name=last breath
        [filter]
            id=Arvith
        [/filter]

        [message]
            speaker=Arvith
            message= _ "All is lost now that I am dead..."
        [/message]

        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
#enddef

#define BARAN_LAST_BREATH
    [event]
        name=last breath
        [filter]
            id=Baran
        [/filter]

        [message]
            speaker=Baran
            message= _ "It is over, I am vanquished."
        [/message]

        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
#enddef

#define BARAN PLACEMENT
    [unit]
        id=Baran
        name= _ "Baran"
        unrenamable=yes
        type=Red Mage
        profile=portraits/baran.png
        side=1
        {IS_HERO}
        {PLACEMENT}
        [modifications]
            {TRAIT_LOYAL}
            {TRAIT_INTELLIGENT}
        [/modifications]
    [/unit]
#enddef
