        [switch]
            variable=death_dialog_index_thera
            [case]
                value=1
                [if]
                    [have_unit]
                        id=Father Morvin
                    [/have_unit]
                    [then]
                        [message]
                            speaker=Father Morvin
                            message= _ "Thera, when this is all over, you should paint your face and join a theater."
                        [/message]

                        [message]
                            speaker=Sister Thera
