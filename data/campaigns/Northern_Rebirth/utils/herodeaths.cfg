#define NR_WHITE_MAGE_RESPAWN_AT HUB_CANDIDATE
    # Find a respawn point, starting within 1 hex of the candidate,
    # and increading in range if no suitable hex is found.
    # Tallin will be the hub candidate if the specified unit is still jailed
    [find_respawn_point]
        respawn_near={HUB_CANDIDATE}
        variable=respawn_point
    [/find_respawn_point]

    {FLASH_WHITE (
        [teleport]
            [filter]
                id=$unit.id
            [/filter]
            x=$respawn_point.x
            y=$respawn_point.y
            animate=no
        [/teleport]
    )}

    [redraw][/redraw]

    [scroll_to]
        x=$respawn_point.x
        y=$respawn_point.y
    [/scroll_to]

    [delay]
        time=500
    [/delay]

    [heal_unit]
        [filter]
            id=$unit.id
        [/filter]
        [filter_second]
            id={HUB_CANDIDATE}
        [/filter_second]

        amount=full
        animate=yes
    [/heal_unit]

    {CLEAR_VARIABLE respawn_point}
#enddef

# Death event for Thera and Morvin
# This version includes death dialog
#define HERODEATH_THERA_AND_MORVIN_WITH_DIALOG
    [event]
        name=last breath
        first_time_only=no
        [filter]
            id=Sister Thera
