                        [/message]

                        [message]
                            speaker=Father Morvin
                            message= _ "Yes, it may be a drama, but that’s no excuse for overacting!"
                        [/message]

                        [message]
                            speaker=Sister Thera
                            message= _ "(<i>Giggle</i>) Who needs an excuse for overacting?"
                        [/message]
                    [/then]
                [/if]
            [/case]
            [case]
                value=2
