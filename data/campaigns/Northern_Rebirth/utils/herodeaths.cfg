# This death event makes sure there is allways a supporter around
#define SUPPORTER_DEATH_HANDLER
    [event]
        name=die
        [filter]
            role=Supporter
        [/filter]

        [role]
            race=human
            alignment=lawful
            [not]
                id=Camerin
            [/not]
            [not]
                id=Tallin
            [/not]
            [not]
                usage=healer
            [/not]
            [not]
                role=Supporter
            [/not]
            role=Supporter
        [/role]
    [/event]
#enddef
