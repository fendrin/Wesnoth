#textdomain wesnoth

#define SINGLE_FOREST_TILE TERRAINLIST PROB BUILDER IMAGESTEM
    [terrain_graphics]
        map="
,  *
*,   *
,  1
*,   *
,  *"
        [tile]
            pos=1
            type={TERRAINLIST}
            no_flag=overlay
            set_flag=overlay
        [/tile]

        probability={PROB}

        [image]
            name={BUILD_IMAGE {BUILDER} {IMAGESTEM} ()}
            layer=0
            base=90,144
            center=90,144
        [/image]
    [/terrain_graphics]
#enddef

#define SINGLE_FOREST_TILE_RESTRICTED TERRAINLIST ADJACENT PROB BUILDER IMAGESTEM
    # The ADJACENT argument here was originally RESTRICTING.
    # It's been changed in order to allow wmlscope to do better type checking.
    [terrain_graphics]
        map="
,  2
*,   *
,  1
*,   *
,  *"
        [tile]
            pos=1
            type={TERRAINLIST}
            no_flag=overlay
            set_flag=overlay
        [/tile]

        [tile]
            pos=2
            type={ADJACENT}
        [/tile]

        probability={PROB}
        rotations=n,ne,se,s,sw,nw

        [image]
            name={BUILD_IMAGE {BUILDER} {IMAGESTEM} ()}
            layer=0
            base=90,144
            center=90,144
        [/image]
    [/terrain_graphics]
#enddef

#define SIMPLE_FOREST_TERRAIN TERRAINLIST ADJACENT BUILDER IMAGESTEM
    # The ADJACENT argument here was originally RESTRICTING.
    # It's been changed in order to allow wmlscope to do better type checking.
    {SINGLE_FOREST_TILE_RESTRICTED {TERRAINLIST} {ADJACENT}  50 {BUILDER} {IMAGESTEM}-small-2}
    {SINGLE_FOREST_TILE_RESTRICTED {TERRAINLIST} {ADJACENT} 100 {BUILDER} {IMAGESTEM}-small}
    {SINGLE_FOREST_TILE            {TERRAINLIST}             25 {BUILDER} {IMAGESTEM}-4}
    {SINGLE_FOREST_TILE            {TERRAINLIST}             33 {BUILDER} {IMAGESTEM}-3}
    {SINGLE_FOREST_TILE            {TERRAINLIST}             50 {BUILDER} {IMAGESTEM}-2}
    {SINGLE_FOREST_TILE            {TERRAINLIST}            100 {BUILDER} {IMAGESTEM}}
#enddef
