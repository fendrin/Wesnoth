#Macro for Single Hex
#define OVERLAY_PLF TERRAIN PROB LAYER FLAG IMAGESTEM
    [terrain_graphics]
        map="
, *
* , *
, 1
* , *
, *"

        [tile]
            pos=1
            type={TERRAIN}
            no_flag={FLAG}
            set_flag={FLAG}
        [/tile]

        probability={PROB}
        [image]
            name={IMAGESTEM}
            layer={LAYER}
            base=90,144
            center=90,144
        [/image]
    [/terrain_graphics]
#enddef

