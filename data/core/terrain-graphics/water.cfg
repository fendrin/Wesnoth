#define TRANSITION1_WATER_INTERNAL TERRAIN ADJACENT PROB LAYER FLAG ANIMFLAG IMAGESTEM
    [terrain_graphics]
        map="
,  2
.,   .
,  1
.,   .
,  ."
        [tile]
            pos=1
            type={ADJACENT}

            no_flag={FLAG}-@R0
            set_flag={FLAG}-@R0
	    has_flag={ANIMFLAG}

            [image]
                layer={LAYER}
                name={IMAGESTEM}
            [/image]
        [/tile]
        [tile]
            pos=2
            type={TERRAIN}
            no_flag={FLAG}-@R3
            set_flag={FLAG}-@R3
        [/tile]

        probability={PROB}
        rotations=n,ne,se,s,sw,nw
    [/terrain_graphics]
#enddef

