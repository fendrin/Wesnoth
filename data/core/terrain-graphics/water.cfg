# This will add 4-tile transitions from terrains of type g or t to terrains of
# any other type, using the filename grassland-x-x-x-x.png

#define TRANSITION4_WATER_INTERNAL TERRAIN ADJACENT PROB LAYER FLAG ANIMFLAG IMAGESTEM
    [terrain_graphics]
        map="
,  2
.,   3
,  1
.,   4
,  5"
        [tile]
            pos=1
            type={ADJACENT}

            no_flag={FLAG}-@R0,{FLAG}-@R1,{FLAG}-@R2,{FLAG}-@R3
            set_flag={FLAG}-@R0,{FLAG}-@R1,{FLAG}-@R2,{FLAG}-@R3
	    has_flag={ANIMFLAG}

            [image]
                layer={LAYER}
                name={IMAGESTEM}
            [/image]
        [/tile]
        [tile]
            pos=2
            type={TERRAIN}
            no_flag={FLAG}-@R3
            set_flag={FLAG}-@R3
        [/tile]
        [tile]
            pos=3
            type={TERRAIN}
            no_flag={FLAG}-@R4
            set_flag={FLAG}-@R4
        [/tile]
        [tile]
            pos=4
            type={TERRAIN}
            no_flag={FLAG}-@R5
            set_flag={FLAG}-@R5
        [/tile]
        [tile]
            pos=5
            type={TERRAIN}
            no_flag={FLAG}-@R0
            set_flag={FLAG}-@R0
        [/tile]

        probability={PROB}
        rotations=n,ne,se,s,sw,nw
    [/terrain_graphics]
#enddef

# Defines a terrain that could have 4-tile, 3-tile, 2-tile, or 1-tile
# transitions to other terrains. The larger transitions have greater priority
# and go first.

#define TRANSITION_WATER TERRAIN ADJACENT LAYER IMAGESTEM 
{TRANSITION_WATER_PLF ({TERRAIN}) ({ADJACENT}) 100 ({LAYER}) transition ({IMAGESTEM})}
#enddef
#define TRANSITION_WATER_PLF TERRAIN ADJACENT PROB LAYER FLAG IMAGESTEM
    {WATER_ANIMATION_MULTIPLIER TRANSITION4_WATER_INTERNAL ({TERRAIN}) ({ADJACENT}) ({PROB}) ({LAYER}) {FLAG} {IMAGESTEM} @R0-@R1-@R2-@R3}
    {WATER_ANIMATION_MULTIPLIER TRANSITION3_WATER_INTERNAL ({TERRAIN}) ({ADJACENT}) ({PROB}) ({LAYER}) {FLAG} {IMAGESTEM} @R0-@R1-@R2}
    {WATER_ANIMATION_MULTIPLIER TRANSITION2_WATER_INTERNAL ({TERRAIN}) ({ADJACENT}) ({PROB}) ({LAYER}) {FLAG} {IMAGESTEM} @R0-@R1}
    {WATER_ANIMATION_MULTIPLIER TRANSITION1_WATER_INTERNAL ({TERRAIN}) ({ADJACENT}) ({PROB}) ({LAYER}) {FLAG} ({IMAGESTEM}) @R0}
#enddef



	
