#textdomain wesnoth-editor
# Editor brush definitions

[brush]
    name= _ "Single Hex"
    image="editor/brush-1"
    [relative]
        x=0
        y=0
    [/relative]
[/brush]

[brush]
    radius=1
    name= _ "Radius 1 Hex"
    image="editor/brush-2"
    [relative]
        x=0
        y=0
    [/relative]
[/brush]

[brush]
    radius=2
    name= _ "Radius 2 Hex"
    image="editor/brush-3"
    [relative]
        x=0
        y=0
    [/relative]
[/brush]

[brush]
    [relative]
        x=-1
        y=-1
    [/relative]
    [relative]
        x=1
        y=0
    [/relative]
    [relative]
        x=0
        y=0
    [/relative]
    name= _ "Hex Line NW-SE"
    image="editor/brush-nw-se"
[/brush]

[brush]
    [relative]
        x=-1
        y=0
 	[/relative]
 	[relative]
 	    x=1
 	    y=-1
         [/relative]
 	[relative]
 		x=0
 	[/relative]
 	name= _ "Hex Line SE-NW"
    image="editor/brush-se-nw"
[/brush]

