#textdomain wesnoth-units
[unit_type]
    id=Rasikh
    name= _ "Rasikh"
    race=khalifate
    image="units/khalifate/rasikh.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=70
    movement_type=khalifatearmoredfoot
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=58
    usage=fighter
    description= _ "Rasikh serve as the bulwark of the Khalifate armies, wielding shield and spear with such grace as to form an impenetrable wall.  They are frequently sent to shore up the weakest parts of the line, bolstering fellow troops with their presence alone.  Many horsemen have thought to exploit a gap in the line, only to find death at the tip of Rasikh spears."+{SPECIAL_NOTES}+{SPECIAL_NOTES_FIRSTSTRIKE}
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM "units/khalifate/rasikh.png" "units/khalifate/rasikh.png" {SOUND_LIST:ELF_HIT} }
    [attack]
        name=spear
        description=_"spear"
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=15
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]

        start_time=-100

        [frame]
            image="units/khalifate/rasikh.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
    [/attack_anim]
[/unit_type]
