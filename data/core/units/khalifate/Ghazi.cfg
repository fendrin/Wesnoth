#textdomain wesnoth-units
[unit_type]
    id=Ghazi
    name= _ "Ghazi"
    race=khalifate
    image="units/khalifate/ghazi.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=58
    movement_type=khalifatearmoredfoot
    movement=5
    experience=75
    level=2
    alignment=lawful
    advances_to=Shuja
    cost=38
    usage=fighter
    description= _ "Ghazi are the elite of the Arif, those chosen for their exemplary skill to serve as champions of the army.  Adept at both sword and shield, Ghazi will often stun their foe with their shield before beheading them. They are treated with great respect by the rank and file, as future leaders of teh army are chosen from the Ghazi."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}+{SPECIAL_NOTES_SLOW}
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM "units/khalifate/ghazi.png" "units/khalifate/ghazi.png" {SOUND_LIST:ELF_HIT} }
    [attack]
        name=long sword
        description= _ "long sword"
        icon=attacks/longsword.png
        type=blade
        range=melee
        damage=13
        number=2
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack]
        name=shield bash
        description= _ "shield bash"
        icon=attacks/heater-shield.png #TODO: add "correct" shield form!
        type=impact
        range=melee
        damage=10
        number=1
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=long sword
        [/filter_attack]

        start_time=-100

        [frame]
            image="units/khalifate/ghazi.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shield bash
        [/filter_attack]
        {SOUND:SLOW}

        start_time=-100

        [frame]
            image="units/khalifate/ghazi.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]
