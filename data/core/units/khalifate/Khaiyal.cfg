#textdomain wesnoth-units
[unit_type]
    id=Khaiyal
    name= _ "Khaiyal"
    race=khalifate
    image="units/khalifate/khaiyal.png"
    hitpoints=38
    movement_type=khalifatearmoredhorse
    [resistance]
        blade=80
        pierce=110
        impact=100
        fire=100
        cold=120
        arcane=80
    [/resistance]
    movement=6
    experience=48
    level=1
    alignment=lawful
    advances_to=Faris,Qanas
    cost=21
    usage=fighter
    undead_variation=mounted
    {MAGENTA_IS_THE_TEAM_COLOR}
    description= _ "The Khaiyal wear truly heavy armor, and thus close with a single high impact lance charge in order to save their poor horsesâ€™ stamina before switching over to their trusty maces."
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/khalifate/khaiyal.png" "units/khalifate/khaiyal.png" {SOUND_LIST:HORSE_HIT} }
    [attack]
        name=lance
        description= _ "lance"
        type=pierce
        range=melee
        damage=20
        number=1
    [/attack]
    [attack]
        name=mace
        description= _ "mace"
        type=impact
        range=melee
        damage=6
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=lance
        [/filter_attack]

        start_time=-250
        horse_sound_start_time=-250

        [frame]
            image="units/khalifate/khaiyal.png:400"
        [/frame]

        [horse_sound_frame]
            sound=horse_canter.wav
        [/horse_sound_frame]

        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -75}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]

        start_time=-250
        horse_sound_start_time=-250

        [frame]
            image="units/khalifate/khaiyal.png:400"
        [/frame]

        [horse_sound_frame]
            sound=horse_canter.wav
        [/horse_sound_frame]

        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -75}
    [/attack_anim]
[/unit_type]
