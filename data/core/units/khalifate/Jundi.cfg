#textdomain wesnoth-units
[unit_type]
    id=Jundi
    name= _ "Jundi"
    race=khalifate
    image="units/khalifate/jundi.png"
    hitpoints=32
    movement_type=khalifatefoot
    movement=6
    experience=44
    level=1
    alignment=liminal
    advances_to=Muharib,Monawish
    cost=15
    usage=mixed fighter
    {MAGENTA_IS_THE_TEAM_COLOR}
    description= _ "The Jundi are used by the Khalifate for their adeptness in rough terrain. Their skill with bow and axe often finds them relegated to scout duty as well, sent ahead to probe enemy lines or secure a position while the remainder of the army arrives. Often viewed as inferior to their Arif counterparts in a pitched battle, the Jundi can prove deceptively effective in the hands of a skilled Khalid."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/khalifate/jundi.png" "units/khalifate/jundi.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=axe
        description= _ "axe"
        type=blade
        range=melee
        damage=5
        number=3
    [/attack]
    [attack]
        name=composite bow
        description= _ "composite bow"
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=6
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]

        start_time=-100

        [frame]
            image="units/khalifate/jundi.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS axe.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=composite bow
        [/filter_attack]

        start_time=-250
        missile_start_time=-150

        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]

        [frame]
            image="units/khalifate/jundi.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS bow-puny.ogg bow-puny-miss.ogg -225}
    [/attack_anim]
[/unit_type]
