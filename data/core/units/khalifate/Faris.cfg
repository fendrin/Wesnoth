#textdomain wesnoth-units
[unit_type]
    id=Faris
    name= _ "Faris"
    race=khalifate
    image="units/khalifate/faris.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=50
    movement_type=khalifatearmoredhorse
    movement=6
    experience=70
    level=2
    alignment=lawful
    advances_to=Mufariq
    cost=40
    usage=fighter
    description= _ "There is currently no description available for this unit."
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM "units/khalifate/faris.png" "units/khalifate/faris.png" {SOUND_LIST:ELF_HIT} }
    [attack]
        name=lance
        description= _ "lance"
        type=pierce
        range=melee
        damage=29
        number=1
    [/attack]
    [attack]
        name=mace
        description= _ "mace"
        type=impact
        range=melee
        damage=9
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=lance
        [/filter_attack]

        start_time=-250
        horse_sound_start_time=-250

        [frame]
            image="units/khalifate/faris.png:400"
        [/frame]

        [horse_sound_frame]
            sound=horse_canter.wav
        [/horse_sound_frame]

        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -75}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]

        start_time=-250
        horse_sound_start_time=-250

        [frame]
            image="units/khalifate/faris.png:400"
        [/frame]

        [horse_sound_frame]
            sound=horse_canter.wav
        [/horse_sound_frame]

        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -75}
    [/attack_anim]
[/unit_type]
