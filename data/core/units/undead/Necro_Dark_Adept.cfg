#textdomain wesnoth-units
[unit_type]
    id=Dark Adept
    name= _ "Dark Adept"
    gender=male,female
    race=human
    ignore_race_traits=yes
    {TRAIT_QUICK}
    {TRAIT_INTELLIGENT}
    {TRAIT_RESILIENT}
    image="units/undead-necromancers/adept.png"
    profile="portraits/humans/dark-adept.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=28
    movement_type=smallfoot
    movement=5
    experience=48
    level=1
    alignment=chaotic
    advances_to=Dark Sorcerer
    cost=16
    usage=archer
    description= _ "To attract any practitioners, the lure of black magic must be a great prize indeed, for anyone caught practicing the art in the civilized world is subject to a death sentence. And yet there are those who pursue this art, for the prize offered is nothing less than immortality. Hidden away in secret cults, or initiated into the dark orders of the underworld, the training which these fanatics must endure often drives them to exhaustion and enfeeblement.
     
    In such condition, their only weapon is the craft they have so committed themselves to learning."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/undead-necromancers/adept-defend-2.png" "units/undead-necromancers/adept-defend-1.png" {SOUND_LIST:HUMAN_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/transparent/dark-adept.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/transparent/dark-adept.png"
    [/portrait]
    [attack]
        name=chill wave
        description=_"chill wave"
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=10
        number=2
        icon=attacks/iceball.png
    [/attack]
    [attack]
        name=shadow wave
        description=_"shadow wave"
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=7
        number=2
        icon=attacks/dark-missile.png
    [/attack]
    [death]
        start_time=0
        [frame]
            image="units/undead-necromancers/adept-die[1~8].png:[100*4,120*2,140,120]"
        [/frame]
    [/death]
    [attack_anim]
        [filter_attack]
            name=chill wave
        [/filter_attack]
        missile_start_time=-120
        [missile_frame]
            offset=0.0~0.9:120,0.9:160
            image="projectiles/icemissile-n-[1~7].png:40"
            image_diagonal="projectiles/icemissile-ne-[1~7].png:40"
            y=-12~0
        [/missile_frame]
        start_time=-450
        [frame]
            image="units/undead-necromancers/adept.png:25"
        [/frame]
        [frame]
            image="units/undead-necromancers/adept-magic-[1~3].png:[35,75,15]"
        [/frame]
        [frame]
            image="units/undead-necromancers/adept-magic-3.png"
            halo=halo/undead/dark-magic-[1~6].png:50
            halo_x,halo_y=0,-12
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark.ogg magic-dark-miss.ogg -100}
        [frame]
            image="units/undead-necromancers/adept-magic-[2,1].png:50"
        [/frame]
        [frame]
            duration=60
            image="units/undead-necromancers/adept.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=shadow wave
        [/filter_attack]
        missile_start_time=-50
        shadow_start_time=-350
        [shadow_frame]
            duration=350
            offset=0.1~1.0:150,1.0:200
            alpha=0.0:1,0.8:149,0.8~0.0:200
            image=projectiles/darkmissile-n.png~CS(-250,-250,-250)
            image_diagonal=projectiles/darkmissile-ne.png~CS(-250,-250,-250)
            y=25
            layer=10
        [/shadow_frame]
        [missile_frame]
            duration=300
            offset=1.0
            auto_vflip=no
            auto_hflip=no
            halo="halo/undead/dark-magic-[6~1].png~CS(-150,-150,-150)~O([40%,50%,60%*2,50%,40%]):50"
            halo_y=8
        [/missile_frame]

        start_time=-700
        [frame]
            image="units/undead-necromancers/adept.png:25"
        [/frame]
        [frame]
            image="units/undead-necromancers/adept-magic-[1~3].png:[35,75,15]"
        [/frame]
        [frame]
            image="units/undead-necromancers/adept-magic-3.png"
            halo=halo/undead/dark-magic-[1~6].png:50
            halo_x,halo_y=0,-12~12
        [/frame]
        [frame]
            image="units/undead-necromancers/adept-magic-3.png:350"
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark-big.ogg magic-dark-big-miss.ogg -50}
        [frame]
            image="units/undead-necromancers/adept-magic-[2,1].png:50"
        [/frame]
        [frame]
            duration=50
            image="units/undead-necromancers/adept.png"
        [/frame]
    [/attack_anim]
    [recruiting_anim]
        [filter_second]
            race=undead
        [/filter_second]
        start_time=-450
        [frame]
            image="units/undead-necromancers/adept.png:30"
        [/frame]
        [frame]
            image="units/undead-necromancers/adept-magic-[1~3].png:[35,75,20]"
        [/frame]
        [frame]
            image="units/undead-necromancers/adept-magic-3.png"
            halo=halo/undead/dark-magic-[1~6].png:50
            halo_x,halo_y=0,-12
        [/frame]
        sound_start_time=-40
        [sound_frame]
            sound=magic-dark.ogg
        [/sound_frame]
        [frame]
            image="units/undead-necromancers/adept-magic-[2,1].png:[50,40]"
        [/frame]
        [frame]
            image="units/undead-necromancers/adept.png:10"
        [/frame]
    [/recruiting_anim]
    [female]
        gender=female
        name= _ "female^Dark Adept"
        image="units/undead-necromancers/adept+female.png"
        profile="portraits/humans/dark-adept+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/undead-necromancers/adept+female-defend-2.png" "units/undead-necromancers/adept+female-defend-1.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        # Base image is drawn for the right side.
        [portrait]
            size=400
            side="left"
            mirror="true"
            image="portraits/humans/transparent/dark-adept+female.png"
        [/portrait]
        [portrait]
            size=400
            side="right"
            mirror="false"
            image="portraits/humans/transparent/dark-adept+female.png"
        [/portrait]
        [recruiting_anim]
            [filter_second]
                race=undead
            [/filter_second]
            [frame]
                image="units/undead-necromancers/adept+female.png:30"
            [/frame]
            [frame]
                image="units/undead-necromancers/adept+female-magic-[1~3].png:[35,75,20]"
            [/frame]
            [frame]
                image="units/undead-necromancers/adept+female-magic-3.png"
            [/frame]
            [frame]
                image="units/undead-necromancers/adept+female-magic-[2,1].png:[50,40]"
            [/frame]
            [frame]
                image="units/undead-necromancers/adept+female.png:10"
            [/frame]
        [/recruiting_anim]
        [attack_anim]
            [filter_attack]
                name=chill wave
            [/filter_attack]
            [frame]
                image="units/undead-necromancers/adept+female.png:25"
            [/frame]
            [frame]
                image="units/undead-necromancers/adept+female-magic-[1~3].png:[35,75,20]"
            [/frame]
            [frame]
                image="units/undead-necromancers/adept+female-magic-3.png"
            [/frame]
            [frame]
                image="units/undead-necromancers/adept+female-magic-[2,1].png:50"
            [/frame]
            [frame]
                image="units/undead-necromancers/adept+female.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=shadow wave
            [/filter_attack]
            [frame]
                image="units/undead-necromancers/adept+female.png:25"
            [/frame]
            [frame]
                image="units/undead-necromancers/adept+female-magic-[1~3].png:[35,75,15]"
            [/frame]
            [frame]
                image="units/undead-necromancers/adept+female-magic-3.png"
            [/frame]
            [frame]
                image="units/undead-necromancers/adept+female-magic-3.png:350"
            [/frame]
            [frame]
                image="units/undead-necromancers/adept+female-magic-[2,1].png:50"
            [/frame]
            [frame]
                image="units/undead-necromancers/adept+female.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]
